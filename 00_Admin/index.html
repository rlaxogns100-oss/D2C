<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2C 통합 관리자</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <!-- 사이드바 -->
        <nav class="sidebar">
            <div class="logo-area">
                <h2>D2C Admin</h2>
            </div>
            <ul class="menu-list">
                <li class="menu-item active"><a href="#">매장 관리</a></li>
                <li class="menu-item"><a href="#">회원 관리</a></li>
                <li class="menu-item"><a href="#">주문 현황</a></li>
                <li class="menu-item"><a href="#">정산 관리</a></li>
                <li class="menu-item"><a href="#">설정</a></li>
            </ul>
        </nav>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 탑바 -->
            <header class="topbar">
                <div class="page-title">매장 관리</div>
                <div class="user-info">
                    <span>Super Admin님</span>
                    <button class="btn-logout">로그아웃</button>
                </div>
            </header>

            <!-- 컨텐츠 영역 -->
            <main class="content-area">
                <div class="action-bar">
                    <div class="search-box">
                        <input type="text" placeholder="매장명 또는 점주명 검색">
                        <button>검색</button>
                    </div>
                    <button class="btn-primary">신규 매장 승인</button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>매장명</th>
                                <th>카테고리</th>
                                <th>점주명</th>
                                <th>연락처</th>
                                <th>상태</th>
                                <th>등록일</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 더미 데이터 -->
                            <tr>
                                <td>101</td>
                                <td>맛있는 떡볶이</td>
                                <td>분식</td>
                                <td>김철수</td>
                                <td>010-1234-5678</td>
                                <td><span class="badge active">영업중</span></td>
                                <td>2023-10-15</td>
                                <td>
                                    <button class="btn-sm">상세</button>
                                    <button class="btn-sm btn-danger">정지</button>
                                </td>
                            </tr>
                            <tr>
                                <td>102</td>
                                <td>강남 피자</td>
                                <td>양식</td>
                                <td>이영희</td>
                                <td>010-9876-5432</td>
                                <td><span class="badge active">영업중</span></td>
                                <td>2023-10-20</td>
                                <td>
                                    <button class="btn-sm">상세</button>
                                    <button class="btn-sm btn-danger">정지</button>
                                </td>
                            </tr>
                            <tr>
                                <td>103</td>
                                <td>서울 초밥</td>
                                <td>일식</td>
                                <td>박지성</td>
                                <td>010-5555-4444</td>
                                <td><span class="badge pending">승인 대기</span></td>
                                <td>2023-12-01</td>
                                <td>
                                    <button class="btn-sm btn-approve">승인</button>
                                    <button class="btn-sm btn-danger">거절</button>
                                </td>
                            </tr>
                            <tr>
                                <td>104</td>
                                <td>할매 순대국</td>
                                <td>한식</td>
                                <td>최민수</td>
                                <td>010-1111-2222</td>
                                <td><span class="badge stopped">영업 정지</span></td>
                                <td>2023-09-05</td>
                                <td>
                                    <button class="btn-sm">상세</button>
                                    <button class="btn-sm">해제</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
