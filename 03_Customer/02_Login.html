<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen-label">로그인</div>
  
  <div class="auth-container">
    <!-- Header -->
    <div class="auth-header">
      <h1>로그인</h1>
      <p>기존 계정으로 로그인해주세요</p>
    </div>
    
    <!-- Form -->
    <div class="auth-form">
      <form onsubmit="return validateLogin(event)">
        <div class="form-group">
          <label class="form-label" for="email">이메일</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="example@gmail.com"
            required
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">비밀번호</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="••••••••••"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword('password')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="form-footer">
          <div class="checkbox-group">
            <input type="checkbox" id="remember">
            <label for="remember">로그인 유지</label>
          </div>
          <a href="#" class="forgot-password">비밀번호 찾기</a>
        </div>
        
        <button type="submit" class="btn-primary">로그인</button>
      </form>
      
      <div class="auth-footer">
        계정이 없으신가요? <a href="03_Sign_Up.html">회원가입</a>
      </div>
      
    </div>
  </div>
  
  <script>
    // 로그인 폼 유효성 검사
    function validateLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // 이메일 빈 값 체크
      if (email === '') {
        alert('이메일을 입력해주세요');
        return false;
      }
      
      // 이메일 형식 체크
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('올바른 이메일 형식이 아닙니다\n예: example@gmail.com');
        return false;
      }
      
      // 비밀번호 빈 값 체크
      if (password === '') {
        alert('비밀번호를 입력해주세요');
        return false;
      }
      
      // 비밀번호 길이 체크
      if (password.length < 6) {
        alert('비밀번호는 6자 이상이어야 합니다');
        return false;
      }
      
      // 백엔드 로그인 요청
      const loginData = {
        email: email,
        password: password
      };

      // 배포 환경에서는 '/api/...' (상대 경로), 로컬 개발 시에는 필요에 따라 변경 가능
      fetch('/api/v1/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
      })
      .then(response => {
        if (response.ok) {
          // 헤더에서 토큰 추출 (Bearer 제거)
          const authHeader = response.headers.get('Authorization');
          if (authHeader) {
            const token = authHeader.replace('Bearer ', '');
            localStorage.setItem('accessToken', token);
          }
          return response.json();
        } else {
          return response.json().then(err => { throw err; });
        }
      })
      .then(async data => {
        // 토큰으로 내 정보 조회 (Role 확인용)
        const token = localStorage.getItem('accessToken');
        try {
          const meResponse = await fetch('/api/v1/auth/me', {
            method: 'POST', // POST 메서드 추가
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          if (meResponse.ok) {
            const meData = await meResponse.json();
            // meData: { success: true, data: { ..., role: "OWNER" } }
            const role = meData.data.role;
            
            if (role === 'OWNER') {
               // 사장님은 주문 관리 페이지로
               location.href = '/admin/04_Orders.html';
            } else {
               // 고객은 홈으로
               location.href = '04_Home.html';
            }
          } else {
            // 내 정보 조회 실패 시 기본 홈으로
            location.href = '04_Home.html';
          }
        } catch (e) {
          location.href = '04_Home.html';
        }
      })
      .catch(error => {
        console.error('Login error:', error);
        alert('로그인 실패: ' + (error.message || '아이디 또는 비밀번호를 확인해주세요'));
      });

      return false;
    }
    
    // 비밀번호 표시/숨기기
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }
  </script>
</body>
</html>
