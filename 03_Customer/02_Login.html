<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen-label">로그인</div>
  
  <div class="auth-container">
    <!-- Header -->
    <div class="auth-header">
      <h1>로그인</h1>
      <p>기존 계정으로 로그인해주세요</p>
    </div>
    
    <!-- Form -->
    <div class="auth-form">
      <form onsubmit="return validateLogin(event)">
        <div class="form-group">
          <label class="form-label" for="email">이메일</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="example@gmail.com"
            required
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">비밀번호</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="••••••••••"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword('password')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="form-footer">
          <div class="checkbox-group">
            <input type="checkbox" id="remember">
            <label for="remember">로그인 유지</label>
          </div>
          <a href="#" class="forgot-password">비밀번호 찾기</a>
        </div>
        
        <button type="submit" class="btn-primary">로그인</button>
      </form>
      
      <div class="auth-footer">
        계정이 없으신가요? <a href="03_Sign_Up.html">회원가입</a>
      </div>
      
      <div class="social-divider">또는</div>
      
      <div class="social-buttons">
        <button class="social-btn facebook">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
        </button>
        
        <button class="social-btn twitter">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
          </svg>
        </button>
        
        <button class="social-btn apple">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <script>
    // 로그인 폼 유효성 검사
    function validateLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // 이메일 빈 값 체크
      if (email === '') {
        alert('이메일을 입력해주세요');
        return false;
      }
      
      // 이메일 형식 체크
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('올바른 이메일 형식이 아닙니다\n예: example@gmail.com');
        return false;
      }
      
      // 비밀번호 빈 값 체크
      if (password === '') {
        alert('비밀번호를 입력해주세요');
        return false;
      }
      
      // 비밀번호 길이 체크
      if (password.length < 6) {
        alert('비밀번호는 6자 이상이어야 합니다');
        return false;
      }
      
      // 모든 검사 통과
      alert('로그인 성공!');
      location.href = '04_Home.html';
      return false;
    }
    
    // 비밀번호 표시/숨기기
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }
  </script>
</body>
</html>
