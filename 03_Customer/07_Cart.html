    // localStorageì—ì„œ ì¥ë°”êµ¬ë‹ˆ ê°€ì ¸ì˜¤ê¸°
    function getCart() {

    function loadCartItems() {

    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ìˆ˜ëŸ‰ ì¦ê°€
    function increaseCartQuantity(index) {
      const cart = getCart();
      if (cart[index]) {
        cart[index].quantity++;
        cart[index].totalPrice = (cart[index].price + cart[index].additionalPrice) * cart[index].quantity;
        saveCart(cart);
        loadCartItems();

    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ìˆ˜ëŸ‰ ê°ì†Œ
    function decreaseCartQuantity(index) {
      const cart = getCart();
      if (cart[index] && cart[index].quantity > 1) {
        cart[index].quantity--;
        cart[index].totalPrice = (cart[index].price + cart[index].additionalPrice) * cart[index].quantity;
        saveCart(cart);
        loadCartItems();

    }
    
    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ì‚­ì œ
