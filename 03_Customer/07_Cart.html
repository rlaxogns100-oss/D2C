  <script>
    // baseUrl ì²˜ë¦¬ (ë¡œì»¬ íŒŒì¼ í…ŒìŠ¤íŠ¸ìš©)
    const baseUrl = window.location.protocol === 'file:' 
      ? 'https://pizzaschool.maejang.com'

    // ğŸ” ë¡œê·¸ì¸ ë§Œë£Œ ì²´í¬ ë° ìë™ ë¦¬ë‹¤ì´ë ‰íŠ¸
    function checkAuthError(response) {
      if (response.status === 401 || response.status === 403) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤. ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.');
        localStorage.removeItem('accessToken');
        location.href = '02_Login.html';
        return true;
      }
      return false;
    }
    
    let selectedAddressId = null;
    let addressList = [];
    const STORE_ID = 11;
    let storeInfo = {
      lat: null,
      lng: null,
      deliveryRadius: null
    };
    
    // ë‘ ì¢Œí‘œ ê°„ ê±°ë¦¬ ê³„ì‚° (Haversine formula, km ë‹¨ìœ„)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // ì§€êµ¬ ë°˜ê²½ (km)
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
    
    // ê°€ê²Œ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadStoreInfo() {
      try {
        const response = await fetch(`${baseUrl}/api/v1/store/${STORE_ID}`);
        const result = await response.json();
        
        if (response.ok && result.success && result.data) {
          const store = result.data;
          if (store.latitude && store.longitude) {
            storeInfo.lat = store.latitude;
            storeInfo.lng = store.longitude;
            storeInfo.deliveryRadius = store.deliveryRadius;
          }
        }
      } catch (error) {
        console.error('ê°€ê²Œ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨:', error);
      }
    }
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¥ë°”êµ¬ë‹ˆ ë¶ˆëŸ¬ì˜¤ê¸°
    window.addEventListener('pageshow', async function(event) {
      await loadStoreInfo();
      loadCartItems();
      loadAddresses();
    });
    
    // localStorageì—ì„œ ì¥ë°”êµ¬ë‹ˆ ê°€ì ¸ì˜¤ê¸°
    function getCart() {
      return JSON.parse(localStorage.getItem('cart') || '[]');
    }
    
    // localStorageì— ì¥ë°”êµ¬ë‹ˆ ì €ì¥
    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    
    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ë Œë”ë§
    function loadCartItems() {
      const cart = getCart();
      const container = document.getElementById('cartItems');
      
      if (cart.length === 0) {
        container.innerHTML = '<p style="text-align: center; padding: 40px; color: #8B92A8;">ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</p>';
        document.getElementById('totalPrice').textContent = '0ì›';
        return;
      }
      
      container.innerHTML = cart.map((item, index) => {
        const imgStyle = item.picture 
          ? `background-image: url('${item.picture}'); background-size: cover; background-position: center;` 
          : 'background: #F5F5F5; display: flex; align-items: center; justify-content: center; font-size: 32px;';
        
        return `
          <div class="cart-item" data-index="${index}">
            <div class="cart-item-image" style="${imgStyle}">
              ${!item.picture ? 'ğŸ½ï¸' : ''}
            </div>
            <div class="cart-item-info">
              <h4>${item.menuName}</h4>
              ${item.option ? `<p class="cart-item-size">ì˜µì…˜: ${item.option}</p>` : ''}
              <p>Spicy Restaurant</p>
              <div class="cart-item-footer">
                <span class="cart-item-price">${item.totalPrice.toLocaleString()}ì›</span>
                <div class="cart-counter">
                  <button class="cart-counter-btn" onclick="decreaseCartQuantity(${index})">âˆ’</button>
                  <span class="cart-counter-value">${item.quantity}</span>
                  <button class="cart-counter-btn" onclick="increaseCartQuantity(${index})">+</button>
                </div>
              </div>
            </div>
            <button class="cart-remove" onclick="removeCartItem(${index})">Ã—</button>
          </div>
        `;
      }).join('');
      
      updateTotalPrice();
    }
    
    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ìˆ˜ëŸ‰ ì¦ê°€
    function increaseCartQuantity(index) {
      const cart = getCart();
      if (cart[index]) {
        cart[index].quantity++;
        cart[index].totalPrice = (cart[index].price + cart[index].additionalPrice) * cart[index].quantity;
        saveCart(cart);
        loadCartItems();
      }
    }
    
    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ìˆ˜ëŸ‰ ê°ì†Œ
    function decreaseCartQuantity(index) {
      const cart = getCart();
      if (cart[index] && cart[index].quantity > 1) {
        cart[index].quantity--;
        cart[index].totalPrice = (cart[index].price + cart[index].additionalPrice) * cart[index].quantity;
        saveCart(cart);
        loadCartItems();
      }
    }
    
    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ì‚­ì œ
    function removeCartItem(index) {
      if (confirm('ì´ ìƒí’ˆì„ ì¥ë°”êµ¬ë‹ˆì—ì„œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        const cart = getCart();
        cart.splice(index, 1);
        saveCart(cart);
        loadCartItems();
      }
    }
    
    // ì „ì²´ ê¸ˆì•¡ ì—…ë°ì´íŠ¸
    function updateTotalPrice() {
      const cart = getCart();
      const subtotal = cart.reduce((sum, item) => sum + item.totalPrice, 0);
      const deliveryFee = subtotal > 0 ? 2500 : 0;
      const total = subtotal + deliveryFee;
      
      document.getElementById('totalPrice').textContent = total.toLocaleString() + 'ì›';
    }

    // ìƒì„¸ ë‚´ì—­ í‘œì‹œ
    function showPriceDetails() {
      const cart = getCart();
      const subtotal = cart.reduce((sum, item) => sum + item.totalPrice, 0);
      const deliveryFee = subtotal > 0 ? 2500 : 0;
      const total = subtotal + deliveryFee;
      
      const message = `ì£¼ë¬¸ê¸ˆì•¡: ${subtotal.toLocaleString()}ì›\në°°ì†¡ë¹„: ${deliveryFee.toLocaleString()}ì›\ní•©ê³„: ${total.toLocaleString()}ì›`;
      alert(message);
    }
    
    // ì£¼ì†Œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadAddresses() {
      const token = localStorage.getItem('accessToken');
      
      // ë¡œê·¸ì¸ ì•ˆ í•œ ê²½ìš° ìŠ¤í‚µ
      if (!token) {
        document.getElementById('selectedAddressName').textContent = 'ë¡œê·¸ì¸ í›„ ì£¼ì†Œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”';
        document.getElementById('selectedAddressDetail').style.display = 'none';
        document.getElementById('addressIcon').style.display = 'none';
        return;
      }
      
      try {
        const response = await fetch(`${baseUrl}/api/v1/address/read`, {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (checkAuthError(response)) return;

        if (!response.ok) {
          throw new Error('ì£¼ì†Œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        const data = await response.json();
        if (data.success && data.data) {
          addressList = data.data;
          
          if (addressList.length === 0) {
            // ë“±ë¡ëœ ì£¼ì†Œê°€ ì—†ëŠ” ê²½ìš°
            document.getElementById('selectedAddressName').textContent = 'ë“±ë¡ëœ ì£¼ì†Œê°€ ì—†ìŠµë‹ˆë‹¤';
            document.getElementById('selectedAddressDetail').style.display = 'none';
            document.getElementById('addressIcon').style.display = 'none';
            
            // ìš°ì¸¡ì— "ì£¼ì†Œ ë“±ë¡í•˜ê¸°" ë²„íŠ¼ ì¶”ê°€
            const addressSection = document.querySelector('.delivery-address');
            const existingBtn = addressSection.querySelector('.address-register-btn');
            if (!existingBtn) {
              const registerBtn = document.createElement('a');
              registerBtn.className = 'address-register-btn';
              registerBtn.href = '10_Add_Address.html';
              registerBtn.textContent = 'ì£¼ì†Œ ë“±ë¡í•˜ê¸°';
              registerBtn.style.cssText = 'color: #FF6B35; font-weight: 600; text-decoration: none;';
              addressSection.appendChild(registerBtn);
            }
          } else {
            // ì£¼ì†Œ ìš°ì„ ìˆœìœ„: ê¸°ë³¸ ì£¼ì†Œ > ì§‘ > íšŒì‚¬ > í•™êµ > ê°€ì¥ ìµœê·¼
            let defaultAddress = null;
            
            // 1. isDefaultê°€ trueì¸ ì£¼ì†Œ ì°¾ê¸°
            defaultAddress = addressList.find(addr => addr.isDefault);
            
            // 2. ì—†ìœ¼ë©´ 'ì§‘' ì°¾ê¸°
            if (!defaultAddress) {
              defaultAddress = addressList.find(addr => addr.name === 'ì§‘');
            }
            
            // 3. ì—†ìœ¼ë©´ 'íšŒì‚¬' ì°¾ê¸°
            if (!defaultAddress) {
              defaultAddress = addressList.find(addr => addr.name === 'íšŒì‚¬');
            }
            
            // 4. ì—†ìœ¼ë©´ 'í•™êµ' ì°¾ê¸°
            if (!defaultAddress) {
              defaultAddress = addressList.find(addr => addr.name === 'í•™êµ');
            }
            
            // 5. ì—†ìœ¼ë©´ ê°€ì¥ ìµœê·¼ ì£¼ì†Œ (ë§ˆì§€ë§‰ ìš”ì†Œ)
            if (!defaultAddress) {
              defaultAddress = addressList[addressList.length - 1];
            }
            
            selectAddress(defaultAddress);
            
            // ì£¼ì†Œ ë“±ë¡í•˜ê¸° ë²„íŠ¼ ì œê±° (ì£¼ì†Œê°€ ìˆìœ¼ë©´)
            const existingBtn = document.querySelector('.address-register-btn');
            if (existingBtn) {
              existingBtn.remove();
            }
          }
        }
      } catch (error) {
        console.error('[Address] Error:', error);
        document.getElementById('selectedAddressName').textContent = 'ì£¼ì†Œ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨';
        document.getElementById('selectedAddressDetail').style.display = 'none';
        document.getElementById('addressIcon').style.display = 'none';
      }
    }
    
    // ì£¼ì†Œ ì„ íƒ
    function selectAddress(address) {
      selectedAddressId = address.addressId;
      
      // ì£¼ì†Œëª… í‘œì‹œ
      const nameEl = document.getElementById('selectedAddressName');
      const detailEl = document.getElementById('selectedAddressDetail');
      const iconEl = document.getElementById('addressIcon');
      
      if (address.name && address.address) {
        nameEl.textContent = address.name;
        detailEl.textContent = address.address;
        detailEl.style.display = 'block';
        iconEl.style.display = 'block';
      } else {
        nameEl.textContent = address.address || 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ';
        detailEl.style.display = 'none';
        iconEl.style.display = address.address ? 'block' : 'none';
      }
      
      // ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
      document.getElementById('addressDropdown').style.display = 'none';
    }
    
    // ì£¼ì†Œ ë“œë¡­ë‹¤ìš´ í† ê¸€
    function toggleAddressDropdown() {
      const dropdown = document.getElementById('addressDropdown');
      
      if (dropdown.style.display === 'none') {
        // ë“œë¡­ë‹¤ìš´ ì—´ê¸°
        renderAddressDropdown();
        dropdown.style.display = 'block';
      } else {
        // ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
        dropdown.style.display = 'none';
      }
    }
    
    // ì£¼ì†Œ ë“œë¡­ë‹¤ìš´ ë Œë”ë§
    function renderAddressDropdown() {
      const dropdown = document.getElementById('addressDropdown');
      
      if (addressList.length === 0) {
        dropdown.innerHTML = `
          <div style="padding: 16px; text-align: center; color: #8B92A8;">
            ë“±ë¡ëœ ì£¼ì†Œê°€ ì—†ìŠµë‹ˆë‹¤
          </div>
          <button onclick="location.href='10_Add_Address.html'" style="width: 100%; padding: 12px; background: #FF6B35; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
            + ìƒˆ ì£¼ì†Œ ë“±ë¡í•˜ê¸°
          </button>
        `;
        return;
      }
      
      dropdown.innerHTML = addressList.map(address => {
        // ë°°ë‹¬ ê¶Œì—­ ì²´í¬
        let isWithinRange = true;
        let distanceText = '';
        
        if (storeInfo.lat && storeInfo.lng && storeInfo.deliveryRadius 
            && address.latitude && address.longitude) {
          const distance = calculateDistance(
            storeInfo.lat, storeInfo.lng,
            address.latitude, address.longitude
          );
          distanceText = `${distance.toFixed(1)}km`;
          isWithinRange = distance <= storeInfo.deliveryRadius;
        }
        
        const isDisabled = !isWithinRange;
        const backgroundColor = isDisabled ? '#1A1F2E' : (selectedAddressId === address.addressId ? '#3D4E60' : 'transparent');
        const opacity = isDisabled ? '0.5' : '1';
        const cursor = isDisabled ? 'not-allowed' : 'pointer';
        const nameColor = isDisabled ? '#8B92A8' : '#FF6B35';
        const addressColor = isDisabled ? '#6B7280' : '#E5E7EB';
        
        return `
          <div 
            onclick="${isDisabled ? `alert('ë°°ë‹¬ ê¶Œì—­ ë°–ì…ë‹ˆë‹¤. (ê±°ë¦¬: ${distanceText}, ë°°ë‹¬ ê°€ëŠ¥: ${storeInfo.deliveryRadius}km)')` : `selectAddress({addressId: ${address.addressId}, name: '${address.name?.replace(/'/g, "\\'")}', address: '${address.address?.replace(/'/g, "\\'")}'})`}"
            style="padding: 12px; cursor: ${cursor}; border-radius: 8px; margin-bottom: 4px; background: ${backgroundColor}; opacity: ${opacity}; position: relative;"
            ${!isDisabled ? `onmouseover="this.style.background='#3D4E60'" onmouseout="this.style.background='${selectedAddressId === address.addressId ? '#3D4E60' : 'transparent'}'"` : ''}
          >
            <div style="display: flex; justify-content: space-between; align-items: start;">
              <div style="flex: 1;">
                <div style="font-weight: 600; color: ${nameColor}; font-size: 14px; margin-bottom: 4px;">
                  ${address.name || 'ì£¼ì†Œ'}
                  ${isDisabled ? ' <span style="font-size: 11px; color: #EF4444;">âš ï¸ ë°°ë‹¬ ë¶ˆê°€</span>' : ''}
                </div>
                <div style="color: ${addressColor}; font-size: 13px;">${address.address || ''}</div>
              </div>
              ${distanceText ? `<div style="font-size: 11px; color: #8B92A8; margin-left: 8px;">${distanceText}</div>` : ''}
            </div>
          </div>
        `;
      }).join('') + `
        <div style="border-top: 1px solid #3D4E60; margin: 8px 0; padding-top: 8px;">
          <button onclick="location.href='10_Add_Address.html'" style="width: 100%; padding: 12px; background: #FF6B35; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
            + ìƒˆ ì£¼ì†Œ ë“±ë¡í•˜ê¸°
          </button>
        </div>
      `;
    }
    
    // ì£¼ë¬¸í•˜ê¸°
    async function placeOrder() {
      const cart = getCart();
      
      if (cart.length === 0) {
        alert('ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤');
        return;
      }

      // ë¡œê·¸ì¸ í™•ì¸
      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        location.href = '02_Login.html';
        return;
      }

      try {
        // 1. ì¥ë°”êµ¬ë‹ˆì˜ ownerIdë¡œ storeId ê°€ì ¸ì˜¤ê¸°
        const ownerId = cart[0].ownerId;
        if (!ownerId) {
          alert('ì£¼ë¬¸ ì •ë³´ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤. ì¥ë°”êµ¬ë‹ˆë¥¼ ë‹¤ì‹œ ì±„ì›Œì£¼ì„¸ìš”.');
          return;
        }

        // Ownerì˜ store ì •ë³´ ì¡°íšŒ (ê°„ì ‘ì ìœ¼ë¡œ ownerIdë¡œ ë©”ë‰´ ì¡°íšŒí•˜ë©´ì„œ í™•ì¸)
        // ì‹¤ì œë¡œëŠ” ë³„ë„ APIê°€ í•„ìš”í•˜ì§€ë§Œ, í˜„ì¬ êµ¬ì¡°ìƒ ì§ì ‘ ê³„ì‚°
        // Menuì˜ owner -> Storeì˜ ownerê°€ ê°™ìœ¼ë¯€ë¡œ userIdë¡œ Storeë¥¼ ì°¾ì„ ìˆ˜ ìˆìŒ
        
        // 2. ì£¼ì†Œ ì„ íƒ í™•ì¸
        if (!selectedAddressId) {
          alert('ë°°ë‹¬ ì£¼ì†Œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
          return;
        }

        // 3. ì£¼ë¬¸ ë°ì´í„° ìƒì„±
        const orderData = {
          storeId: 11,  // pizzaschool.maejang.comì˜ storeId
          addressId: selectedAddressId,
          request: "",  // ìš”ì²­ì‚¬í•­ (í–¥í›„ ì¶”ê°€ ê°€ëŠ¥)
          items: cart.map(item => ({
            menuId: item.menuId,
            option: item.option || null,
            count: item.quantity
          }))
        };

        console.log('[Order] Creating order:', orderData);

        // 4. ì£¼ë¬¸ ìƒì„± API í˜¸ì¶œ
        const response = await fetch(`${baseUrl}/api/v1/order/create`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(orderData)
        });

        if (checkAuthError(response)) return;

        const result = await response.json();
        console.log('[Order] Response:', result);

        if (response.ok && result.success) {
          // ì£¼ë¬¸ ì„±ê³µ
          alert(`ì£¼ë¬¸ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!\nì£¼ë¬¸ ë²ˆí˜¸: ${result.data.orderId}`);
          
          // ì¥ë°”êµ¬ë‹ˆ ë¹„ìš°ê¸°
          localStorage.removeItem('cart');
          
          // ì£¼ë¬¸ ë‚´ì—­ í˜ì´ì§€ë¡œ ì´ë™
          location.href = '08_My_Orders.html';
        } else {
          throw new Error(result.message || 'ì£¼ë¬¸ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

      } catch (error) {
        console.error('[Order] Error:', error);
        alert('ì£¼ë¬¸ ì‹¤íŒ¨: ' + error.message);
      }
    }
  </script>
