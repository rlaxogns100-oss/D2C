<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예시 매장 | 점주용 관리 페이지</title>
  
  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  
  <link rel="stylesheet" href="style.css">
</head>
<body class="owner-mode">
  <div id="app">
    
    <!-- ========================================
         MOBILE HEADER
    ======================================== -->
    <header class="mobile-header owner">
      <div class="header-inner">
        <span class="header-logo">🏪 점주용 관리</span>
        <span class="owner-badge">OWNER</span>
      </div>
    </header>

    <!-- ========================================
         MAIN CONTENT
    ======================================== -->
    <main class="main-content">
      
      <!-- ========================================
           PAGE: DASHBOARD
      ======================================== -->
      <section id="page-dashboard" class="page active">
        <div class="page-container">
          <!-- Stats -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon">📦</div>
              <div class="stat-info">
                <div class="stat-value" id="stat-orders">0</div>
                <div class="stat-label">오늘 주문</div>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-icon">💰</div>
              <div class="stat-info">
                <div class="stat-value" id="stat-revenue">0원</div>
                <div class="stat-label">오늘 매출</div>
              </div>
            </div>
          </div>
          
          <!-- Quick Actions -->
          <div class="section-header">
            <h3>빠른 관리</h3>
          </div>
          <div class="action-grid">
            <div class="action-card" onclick="navigateTo('page-add-menu')">
              <span class="action-icon">➕</span>
              <span class="action-text">메뉴 추가</span>
            </div>
            <div class="action-card" onclick="navigateTo('page-menus')">
              <span class="action-icon">📋</span>
              <span class="action-text">메뉴 관리</span>
            </div>
            <div class="action-card" onclick="navigateTo('page-orders')">
              <span class="action-icon">📦</span>
              <span class="action-text">주문 확인</span>
            </div>
            <div class="action-card" onclick="clearAllData()">
              <span class="action-icon">🗑️</span>
              <span class="action-text">데이터 초기화</span>
            </div>
          </div>
          
          <!-- Recent Orders -->
          <div class="section-header">
            <h3>최근 주문</h3>
            <a href="#" onclick="navigateTo('page-orders'); return false;">전체 보기</a>
          </div>
          <div class="orders-list" id="recent-orders">
            <div class="empty-message">
              <p>📋</p>
              <p>새 주문이 없습니다</p>
            </div>
          </div>
        </div>
      </section>

      <!-- ========================================
           PAGE: MENUS (메뉴 관리)
      ======================================== -->
      <section id="page-menus" class="page">
        <div class="page-container">
          <header class="page-header">
            <button class="back-btn" onclick="navigateTo('page-dashboard')">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
              </svg>
            </button>
            <h1>메뉴 관리</h1>
            <button class="btn btn-primary btn-sm" onclick="navigateTo('page-add-menu')">+ 추가</button>
          </header>
          
          <div class="menu-grid owner-menu-grid" id="owner-menu-grid">
            <!-- 메뉴 목록이 여기 표시됩니다 -->
          </div>
        </div>
      </section>

      <!-- ========================================
           PAGE: ADD/EDIT MENU
      ======================================== -->
      <section id="page-add-menu" class="page">
        <div class="form-container">
          <header class="page-header">
            <button class="back-btn" onclick="navigateTo('page-menus')">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
              </svg>
            </button>
            <h1 id="menu-form-title">메뉴 추가</h1>
            <div class="header-spacer"></div>
          </header>
          
          <form id="menu-form" class="edit-form" onsubmit="saveMenu(event)">
            <input type="hidden" id="menu-id">
            
            <div class="form-section">
              <h4>기본 정보</h4>
              
              <div class="input-group">
                <label>메뉴명 *</label>
                <input type="text" id="menu-name" placeholder="예: 크림 파스타" required>
              </div>
              
              <div class="input-group">
                <label>가격 (원) *</label>
                <input type="number" id="menu-price" placeholder="12900" required min="0">
              </div>
              
              <div class="input-group">
                <label>카테고리</label>
                <select id="menu-category">
                  <option value="main">메인</option>
                  <option value="side">사이드</option>
                  <option value="drink">음료</option>
                  <option value="dessert">디저트</option>
                </select>
              </div>
              
              <div class="input-group">
                <label>설명</label>
                <textarea id="menu-description" placeholder="메뉴 설명을 입력하세요" rows="3"></textarea>
              </div>
              
              <div class="input-group">
                <label>이모지 아이콘</label>
                <div class="emoji-selector" id="emoji-selector">
                  <button type="button" class="emoji-btn active" data-emoji="🍽️">🍽️</button>
                  <button type="button" class="emoji-btn" data-emoji="🍕">🍕</button>
                  <button type="button" class="emoji-btn" data-emoji="🍔">🍔</button>
                  <button type="button" class="emoji-btn" data-emoji="🍜">🍜</button>
                  <button type="button" class="emoji-btn" data-emoji="🍝">🍝</button>
                  <button type="button" class="emoji-btn" data-emoji="🍗">🍗</button>
                  <button type="button" class="emoji-btn" data-emoji="🍟">🍟</button>
                  <button type="button" class="emoji-btn" data-emoji="🥗">🥗</button>
                  <button type="button" class="emoji-btn" data-emoji="🍰">🍰</button>
                  <button type="button" class="emoji-btn" data-emoji="☕">☕</button>
                  <button type="button" class="emoji-btn" data-emoji="🥤">🥤</button>
                  <button type="button" class="emoji-btn" data-emoji="🍺">🍺</button>
                </div>
                <input type="hidden" id="menu-emoji" value="🍽️">
              </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-primary btn-full btn-lg">저장하기</button>
            </div>
          </form>
        </div>
      </section>

      <!-- ========================================
           PAGE: ORDERS (주문 관리)
      ======================================== -->
      <section id="page-orders" class="page">
        <div class="page-container">
          <header class="page-header">
            <button class="back-btn" onclick="navigateTo('page-dashboard')">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
              </svg>
            </button>
            <h1>주문 관리</h1>
            <div class="header-spacer"></div>
          </header>
          
          <!-- Order Tabs -->
          <div class="order-tabs">
            <button class="order-tab active" data-tab="new" onclick="switchOrderTab('new')">
              새 주문 <span class="tab-count" id="count-new">0</span>
            </button>
            <button class="order-tab" data-tab="done" onclick="switchOrderTab('done')">
              완료 <span class="tab-count" id="count-done">0</span>
            </button>
          </div>
          
          <div class="orders-list" id="orders-list">
            <!-- 주문 목록이 여기 표시됩니다 -->
          </div>
        </div>
      </section>

    </main>

    <!-- ========================================
         MOBILE BOTTOM TAB BAR
    ======================================== -->
    <nav class="mobile-tabbar owner">
      <a href="#" class="tab-item active" data-page="page-dashboard" onclick="navigateFromTab('page-dashboard'); return false;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
        <span>홈</span>
      </a>
      <a href="#" class="tab-item" data-page="page-orders" onclick="navigateFromTab('page-orders'); return false;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
        </svg>
        <span>주문</span>
        <span class="tab-badge" id="order-badge">0</span>
      </a>
      <a href="#" class="tab-item" data-page="page-menus" onclick="navigateFromTab('page-menus'); return false;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
        </svg>
        <span>메뉴</span>
      </a>
      <a href="index.html" class="tab-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>고객</span>
      </a>
    </nav>

  </div><!-- end #app -->

  <script src="app.js"></script>
  <script>
    // 점주 페이지 초기화
    document.addEventListener('DOMContentLoaded', () => {
      renderOwnerMenus();
      renderOrders();
      updateStats();
      updateOrderBadge();
      setupEmojiSelector();
    });
    
    // 이모지 선택기 설정
    function setupEmojiSelector() {
      const emojiButtons = document.querySelectorAll('.emoji-btn');
      emojiButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          emojiButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          document.getElementById('menu-emoji').value = btn.dataset.emoji;
        });
      });
    }
  </script>
</body>
</html>
