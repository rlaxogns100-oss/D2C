<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예시 매장 | 고객용 주문 페이지</title>
  
  <!-- Pretendard 폰트 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    
    <!-- ========================================
         MOBILE HEADER
    ======================================== -->
    <header class="mobile-header">
      <div class="header-inner">
        <span class="header-logo">🍽️ 예시 매장</span>
        <button class="cart-btn" onclick="navigateTo('page-cart')">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
          <span class="cart-badge" id="cart-badge">0</span>
        </button>
      </div>
    </header>

    <!-- ========================================
         MAIN CONTENT
    ======================================== -->
    <main class="main-content">
      
      <!-- ========================================
           PAGE: HOME (메뉴 목록)
      ======================================== -->
      <section id="page-home" class="page active">
        <div class="page-container">
          <!-- Store Hero -->
          <div class="store-hero">
            <div class="hero-content">
              <h1>🍽️ 예시 매장</h1>
              <p>맛있는 음식을 집 앞까지 배달해 드립니다</p>
              <div class="store-info-row">
                <span>⭐ 4.8</span>
                <span>🕐 20~30분</span>
                <span>🛵 배달비 2,500원</span>
              </div>
            </div>
          </div>
          
          <!-- 적립 배너 -->
          <div class="reward-banner">
            <span class="reward-icon">🎁</span>
            <div class="reward-text">
              <strong>40% 포인트 적립!</strong>
              <span>구매 금액의 40%를 적립해 드려요</span>
            </div>
          </div>
          
          <!-- Category Tabs -->
          <div class="category-tabs" id="category-tabs">
            <button class="tab active" data-category="all" onclick="filterMenus('all')">전체</button>
          </div>
          
          <!-- Menu Grid -->
          <div class="section-header">
            <h3>메뉴 <span class="count" id="menu-count">(0)</span></h3>
          </div>
          
          <div class="menu-grid" id="menu-grid">
            <div class="empty-message">
              <p>📋</p>
              <p>등록된 메뉴가 없습니다</p>
              <a href="owner.html" class="link-btn">점주 페이지에서 메뉴 등록하기</a>
            </div>
          </div>
        </div>
      </section>

      <!-- ========================================
           PAGE: MENU DETAIL
      ======================================== -->
      <section id="page-detail" class="page">
        <div class="detail-container">
          <header class="page-header">
            <button class="back-btn" onclick="navigateTo('page-home')">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
              </svg>
            </button>
            <h1>메뉴 상세</h1>
            <div class="header-spacer"></div>
          </header>
          
          <div class="detail-content" id="detail-content">
            <!-- 동적으로 채워집니다 -->
          </div>
        </div>
      </section>

      <!-- ========================================
           PAGE: CART
      ======================================== -->
      <section id="page-cart" class="page">
        <div class="cart-container">
          <header class="page-header">
            <button class="back-btn" onclick="navigateTo('page-home')">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6"/>
              </svg>
            </button>
            <h1>장바구니</h1>
            <div class="header-spacer"></div>
          </header>
          
          <div class="cart-items" id="cart-items">
            <!-- 동적으로 채워집니다 -->
          </div>
          
          <!-- 배달 주소 -->
          <div class="address-section">
            <h4>📍 배달 주소</h4>
            <input type="text" id="delivery-address" placeholder="배달받을 주소를 입력하세요" value="서울시 강남구 테헤란로 123, 아파트 101동 1001호">
          </div>
          
          <!-- 요청사항 -->
          <div class="request-section">
            <h4>📝 요청사항</h4>
            <textarea id="order-request" placeholder="요청사항을 입력하세요 (선택)"></textarea>
          </div>
          
          <!-- Order Summary -->
          <div class="order-summary">
            <div class="summary-row">
              <span>주문금액</span>
              <span id="cart-subtotal">0원</span>
            </div>
            <div class="summary-row reward">
              <span>🎁 적립 예정</span>
              <span id="cart-reward">0P</span>
            </div>
            <div class="summary-row">
              <span>배달비</span>
              <span>2,500원</span>
            </div>
            <div class="summary-row total">
              <span>총 결제금액</span>
              <span id="cart-total">0원</span>
            </div>
          </div>
          
          <!-- Checkout Button -->
          <div class="checkout-section">
            <button class="btn btn-primary btn-full btn-lg" onclick="placeOrder()">
              주문하기
            </button>
          </div>
        </div>
      </section>

      <!-- ========================================
           PAGE: ORDER COMPLETE
      ======================================== -->
      <section id="page-complete" class="page">
        <div class="complete-container">
          <div class="complete-content">
            <div class="complete-icon">🎉</div>
            <h1>주문이 완료되었습니다!</h1>
            <p>맛있는 음식이 곧 도착할 예정이에요</p>
            
            <div class="order-info" id="order-info">
              <!-- 주문 정보가 여기 표시됩니다 -->
            </div>
            
            <button class="btn btn-primary btn-full" onclick="navigateTo('page-home')">홈으로 돌아가기</button>
            <a href="owner.html" class="link-btn" style="margin-top: 16px;">점주 페이지에서 주문 확인하기</a>
          </div>
        </div>
      </section>

    </main>

    <!-- ========================================
         MOBILE BOTTOM TAB BAR
    ======================================== -->
    <nav class="mobile-tabbar">
      <a href="#" class="tab-item active" data-page="page-home" onclick="navigateFromTab('page-home'); return false;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
        <span>메뉴</span>
      </a>
      <a href="#" class="tab-item" data-page="page-cart" onclick="navigateFromTab('page-cart'); return false;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <span>장바구니</span>
        <span class="tab-badge" id="tab-cart-badge">0</span>
      </a>
      <a href="owner.html" class="tab-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
        </svg>
        <span>점주</span>
      </a>
    </nav>

  </div><!-- end #app -->

  <script src="app.js"></script>
  <script>
    // 고객 페이지 초기화
    document.addEventListener('DOMContentLoaded', () => {
      renderMenus();
      renderCart();
      updateCartBadge();
    });
  </script>
</body>
</html>
