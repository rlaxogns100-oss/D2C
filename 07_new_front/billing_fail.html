<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 등록 실패 | 매장직결</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Pretendard Variable', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #1e1e2d;
      border-radius: 24px;
      padding: 48px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 48px;
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    h1 {
      color: #fff;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    p {
      color: #a0a0a0;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .error-info {
      background: #2a2a3d;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      text-align: left;
    }
    .error-info span {
      color: #666;
      font-size: 12px;
      display: block;
      margin-bottom: 4px;
    }
    .error-info strong {
      color: #e74c3c;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #C45C26 0%, #E07B45 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #3a3a4d;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">❌</div>
    <h1>카드 등록 실패</h1>
    <p>카드 등록 중 문제가 발생했습니다.<br>다시 시도해주세요.</p>
    
    <div class="error-info">
      <span>에러 코드</span>
      <strong id="error-code">-</strong>
      <span style="margin-top: 8px;">에러 메시지</span>
      <strong id="error-message">-</strong>
    </div>
    
    <a href="index.html" class="btn">돌아가기</a>
  </div>
  
  <script>
    // URL에서 에러 정보 추출
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const message = params.get('message');
    
    if (code) {
      document.getElementById('error-code').textContent = code;
    }
    if (message) {
      document.getElementById('error-message').textContent = decodeURIComponent(message);
    }
  </script>
</body>
</html>
