  <script>
    // baseUrl ì²˜ë¦¬ (ë¡œì»¬ íŒŒì¼ í…ŒìŠ¤íŠ¸ìš©)
    const baseUrl = window.location.protocol === 'file:' 
      ? 'https://pizzaschool.maejang.com'
      : '';

    let allMenus = [];  // ì „ì²´ ë©”ë‰´ ì €ì¥
    let currentCategory = 'ì „ì²´';

    // ğŸ” ë¡œê·¸ì¸ ë§Œë£Œ ì²´í¬ ë° ìë™ ë¦¬ë‹¤ì´ë ‰íŠ¸
    function checkAuthError(response) {
      if (response.status === 401 || response.status === 403) {
        alert('ë¡œê·¸ì¸ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
        localStorage.removeItem('accessToken');
        location.href = '02_Login.html';
        return true;
      }
      return false;
    }

    // ì¹´í…Œê³ ë¦¬ ì´ˆê¸°í™” (LocalStorage)
    function initCategories() {
      const saved = localStorage.getItem('menuCategories');
      if (!saved) {
        const defaultCategories = ['ì „ì²´', 'ì•„ì¹¨', 'ì ì‹¬', 'ì €ë…'];
        localStorage.setItem('menuCategories', JSON.stringify(defaultCategories));
        return defaultCategories;
      }
      return JSON.parse(saved);
    }

    // ì¹´í…Œê³ ë¦¬ ê°€ì ¸ì˜¤ê¸°
    function getCategories() {
      return JSON.parse(localStorage.getItem('menuCategories') || '["ì „ì²´"]');
    }

    // ì¹´í…Œê³ ë¦¬ ì €ì¥
    function saveCategories(categories) {
      localStorage.setItem('menuCategories', JSON.stringify(categories));
    }

    // íƒ­ ë Œë”ë§
    function renderCategoryTabs() {
      const categories = getCategories();
      const tabsContainer = document.getElementById('categoryTabs');
      tabsContainer.innerHTML = categories.map(cat => 
        `<div class="tab-item ${cat === currentCategory ? 'active' : ''}" onclick="filterByCategory('${cat}')">${cat}</div>`
      ).join('');
    }

    // ì¹´í…Œê³ ë¦¬ ëª¨ë‹¬ ì—´ê¸°
    function openCategoryModal() {
      document.getElementById('categoryModal').style.display = 'flex';
      renderCategoryListInModal();
    }

    // ì¹´í…Œê³ ë¦¬ ëª¨ë‹¬ ë‹«ê¸°
    function closeCategoryModal() {
      document.getElementById('categoryModal').style.display = 'none';
    }

    // ëª¨ë‹¬ ë‚´ ì¹´í…Œê³ ë¦¬ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
    function renderCategoryListInModal() {
      const categories = getCategories();
      const listContainer = document.getElementById('categoryList');
      listContainer.innerHTML = categories.map((cat, idx) => `
        <div style="display: flex; align-items: center; gap: 8px; padding: 12px; border: 1px solid #E5E7EB; border-radius: 8px; margin-bottom: 8px;">
          <input type="text" value="${cat}" id="cat-${idx}" ${cat === 'ì „ì²´' ? 'disabled' : ''} style="flex: 1; padding: 8px; border: 1px solid #E5E7EB; border-radius: 6px; font-size: 14px; ${cat === 'ì „ì²´' ? 'background: #F3F4F6;' : ''}">
          ${cat !== 'ì „ì²´' ? `
            <button onclick="renameCategory(${idx})" style="padding: 8px 12px; background: #3B82F6; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px;">ë³€ê²½</button>
            <button onclick="deleteCategory(${idx})" style="padding: 8px 12px; background: #EF4444; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px;">ì‚­ì œ</button>
          ` : '<span style="font-size: 12px; color: #9CA3AF;">(ê¸°ë³¸ ì¹´í…Œê³ ë¦¬)</span>'}
        </div>
      `).join('');
    }

    // ì¹´í…Œê³ ë¦¬ ì¶”ê°€
    function addCategory() {
      const input = document.getElementById('newCategoryInput');
      const newCat = input.value.trim();
      
      if (!newCat) {
        alert('ì¹´í…Œê³ ë¦¬ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.');
        return;
      }
      
      const categories = getCategories();
      if (categories.includes(newCat)) {
        alert('ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ì¹´í…Œê³ ë¦¬ì…ë‹ˆë‹¤.');
        return;
      }
      
      categories.push(newCat);
      saveCategories(categories);
      input.value = '';
      renderCategoryListInModal();
      renderCategoryTabs();
    }

    // ì¹´í…Œê³ ë¦¬ ì´ë¦„ ë³€ê²½
    function renameCategory(idx) {
      const newName = document.getElementById(`cat-${idx}`).value.trim();
      
      if (!newName) {
        alert('ì¹´í…Œê³ ë¦¬ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.');
        return;
      }
      
      const categories = getCategories();
      const oldName = categories[idx];
      
      if (categories.includes(newName) && newName !== oldName) {
        alert('ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ì¹´í…Œê³ ë¦¬ì…ë‹ˆë‹¤.');
        return;
      }
      
      categories[idx] = newName;
      saveCategories(categories);
      
      // í˜„ì¬ ì¹´í…Œê³ ë¦¬ê°€ ë³€ê²½ëœ ê²½ìš°
      if (currentCategory === oldName) {
        currentCategory = newName;
      }
      
      renderCategoryListInModal();
      renderCategoryTabs();
      alert('ì¹´í…Œê³ ë¦¬ ì´ë¦„ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    // ì¹´í…Œê³ ë¦¬ ì‚­ì œ
    function deleteCategory(idx) {
      const categories = getCategories();
      const catName = categories[idx];
      
      if (!confirm(`"${catName}" ì¹´í…Œê³ ë¦¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
        return;
      }
      
      categories.splice(idx, 1);
      saveCategories(categories);
      
      // í˜„ì¬ ì„ íƒëœ ì¹´í…Œê³ ë¦¬ê°€ ì‚­ì œëœ ê²½ìš°
      if (currentCategory === catName) {
        currentCategory = 'ì „ì²´';
        filterByCategory('ì „ì²´');
      }
      
      renderCategoryListInModal();
      renderCategoryTabs();
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë©”ë‰´ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener('DOMContentLoaded', async () => {
      // ì¹´í…Œê³ ë¦¬ ì´ˆê¸°í™” ë° íƒ­ ë Œë”ë§
      initCategories();
      renderCategoryTabs();
      console.log('[Menu List] Page loaded, fetching menus...');
      
      // JWT í† í° í™•ì¸
      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        location.href = '02_Login.html';
        return;
      }

      try {
        // 1. ë‚´ ì •ë³´ ê°€ì ¸ì˜¤ê¸° (ownerId í•„ìš”)
        const meResponse = await fetch(`${baseUrl}/api/v1/auth/me`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (checkAuthError(meResponse)) return;

        if (!meResponse.ok) {
          throw new Error('ì‚¬ìš©ì ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        const meData = await meResponse.json();
        console.log('[Menu List] User info:', meData);

        const ownerId = meData.data.userId;

        // 2. ë©”ë‰´ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        const menuResponse = await fetch(`${baseUrl}/api/v1/menu/read?ownerId=${ownerId}`, {
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (checkAuthError(menuResponse)) return;

        if (!menuResponse.ok) {
          throw new Error('ë©”ë‰´ ëª©ë¡ì„ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        const menuData = await menuResponse.json();
        console.log('[Menu List] Menus:', menuData);

        if (menuData.success && menuData.data) {
          allMenus = menuData.data;  // ì „ì²´ ë©”ë‰´ ì €ì¥
          filterByCategory(currentCategory);  // í˜„ì¬ ì¹´í…Œê³ ë¦¬ë¡œ í•„í„°ë§
        }

      } catch (error) {
        console.error('[Menu List] Error:', error);
        alert('ë©”ë‰´ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
      }
    });

    // ì¹´í…Œê³ ë¦¬ë³„ í•„í„°ë§
    function filterByCategory(category) {
      currentCategory = category;
      
      // íƒ­ active ìƒíƒœ ë³€ê²½
      document.querySelectorAll('.tab-item').forEach(tab => {
        tab.classList.remove('active');
        if (tab.textContent.trim() === category) {
          tab.classList.add('active');
        }
      });
      
      // í•„í„°ë§
      const filtered = category === 'ì „ì²´' 
        ? allMenus 
        : allMenus.filter(menu => menu.category === category);
      
      renderMenuList(filtered);
    }

    // ë©”ë‰´ ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
    function renderMenuList(menus) {
      const menuList = document.getElementById('menuList');
      const totalCount = document.getElementById('totalCount');

      totalCount.textContent = `ì´ ${menus.length}ê°œ`;

      if (menus.length === 0) {
        menuList.innerHTML = `

            <p style="font-size: 16px; margin-bottom: 12px;">ë“±ë¡ëœ ë©”ë‰´ê°€ ì—†ìŠµë‹ˆë‹¤</p>
            <p style="font-size: 14px;">ìƒë‹¨ì˜ "ì¶”ê°€" ë²„íŠ¼ì„ ëˆŒëŸ¬ ë©”ë‰´ë¥¼ ë“±ë¡í•˜ì„¸ìš”</p>
          </div>
        `;
        return;
      }

      menuList.innerHTML = menus.map(menu => {
        const imgStyle = menu.picture 
          ? `background-image: url('${menu.picture}'); background-size: cover; background-position: center;` 
          : '';
        
        return `
          <div class="food-item" onclick="viewMenuDetail(${menu.menuId})" style="position: relative;">
            <div class="order-img" style="${imgStyle}"></div>
            <div class="order-info">
              <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div class="order-name">${menu.menuName}</div>
                <div class="menu-dots" onclick="toggleMenuDropdown(event, ${menu.menuId})" style="cursor: pointer; padding: 8px; position: relative;">â€¢â€¢â€¢</div>
              </div>
              
              <div style="margin: 8px 0;">
                <div style="font-size: 12px; color: var(--text-gray); line-height: 1.4;">
                  ${menu.description || 'ì„¤ëª… ì—†ìŒ'}
                </div>
              </div>
              
              <div style="display: flex; justify-content: space-between; align-items: center; margin-top: auto;">
                <div style="font-size: 12px; color: var(--text-gray);">
                  ${menu.option || 'ì˜µì…˜ ì—†ìŒ'}
                </div>
                <div style="text-align: right;">
                  <div class="order-price" style="margin-bottom: 0;">${menu.price.toLocaleString()}ì›</div>
                </div>
              </div>
            </div>
            
            <!-- ë“œë¡­ë‹¤ìš´ ë©”ë‰´ -->
            <div id="dropdown-${menu.menuId}" class="menu-dropdown" style="display: none; position: absolute; top: 60px; right: 16px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); z-index: 100; min-width: 120px;">
              <div onclick="editMenu(event, ${menu.menuId})" style="padding: 12px 16px; cursor: pointer; font-size: 14px; border-bottom: 1px solid #E5E7EB;">ìˆ˜ì •</div>
              <div onclick="deleteMenuConfirm(event, ${menu.menuId})" style="padding: 12px 16px; cursor: pointer; font-size: 14px; color: #EF4444;">ì‚­ì œ</div>
            </div>
          </div>
        `;
      }).join('');
    }

    // ë©”ë‰´ ë””í…Œì¼ ë³´ê¸°
    function viewMenuDetail(menuId) {
      location.href = `07_Food_Details.html?menuId=${menuId}`;
    }

    // ë“œë¡­ë‹¤ìš´ í† ê¸€
    function toggleMenuDropdown(event, menuId) {
      event.stopPropagation();
      
      // ë‹¤ë¥¸ ëª¨ë“  ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
      document.querySelectorAll('.menu-dropdown').forEach(dropdown => {
        if (dropdown.id !== `dropdown-${menuId}`) {
          dropdown.style.display = 'none';
        }
      });
      
      // í˜„ì¬ ë“œë¡­ë‹¤ìš´ í† ê¸€
      const dropdown = document.getElementById(`dropdown-${menuId}`);
      dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }

    // ìˆ˜ì • í˜ì´ì§€ë¡œ ì´ë™
    function editMenu(event, menuId) {
      event.stopPropagation();
      location.href = `09_Edit_Food.html?menuId=${menuId}`;
    }

    // ì‚­ì œ í™•ì¸
    async function deleteMenuConfirm(event, menuId) {
      event.stopPropagation();
      
      if (!confirm('ì •ë§ë¡œ ì´ ë©”ë‰´ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì‚­ì œëœ ë©”ë‰´ëŠ” ë³µêµ¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) {
        return;
      }

      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        location.href = '02_Login.html';
        return;
      }

      try {
        const response = await fetch(`${baseUrl}/api/v1/menu/delete/${menuId}`, {
          method: 'DELETE',
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (checkAuthError(response)) return;

        const result = await response.json();

        if (response.ok && result.success) {
          alert('ë©”ë‰´ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
          location.reload();
        } else {
          throw new Error(result.message || 'ë©”ë‰´ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }
      } catch (error) {
        console.error('[Menu Delete] Error:', error);
        alert('ë©”ë‰´ ì‚­ì œ ì‹¤íŒ¨: ' + error.message);
      }
    }

    // ë“œë¡­ë‹¤ìš´ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
    document.addEventListener('click', () => {
      document.querySelectorAll('.menu-dropdown').forEach(dropdown => {
        dropdown.style.display = 'none';
      });
    });
  </script>
