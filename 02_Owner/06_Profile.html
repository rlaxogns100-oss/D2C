<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06 Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen-container">
    <!-- Orange Card Header -->
    <div class="profile-orange-card" style="min-height: auto; padding-bottom: 25px;">
      <div class="profile-nav" style="margin-bottom: 15px;">
        <!-- 뒤로가기 버튼 삭제됨 -->
        <div style="font-size: 18px; font-weight: 600;">내 프로필</div>
      </div>
      
      <!-- 매출 및 주문 수 2열 그리드 -->
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
        <!-- 오늘의 매출 -->
        <div style="padding: 15px; text-align: center; background: rgba(255,255,255,0.15); border-radius: 16px;">
          <div style="font-size: 13px; color: rgba(255,255,255,0.9); margin-bottom: 6px;">오늘의 매출</div>
          <div style="font-size: 22px; font-weight: 700; color: white;">$500.00</div>
        </div>
        <!-- 오늘 주문 수 -->
        <div style="padding: 15px; text-align: center; background: rgba(255,255,255,0.15); border-radius: 16px;">
          <div style="font-size: 13px; color: rgba(255,255,255,0.9); margin-bottom: 6px;">오늘 주문 수</div>
          <div style="font-size: 22px; font-weight: 700; color: white;">12건</div>
        </div>
      </div>
    </div>

    <!-- Store Management Section -->
    <div style="padding: 20px 25px 0;">
      <h3 style="margin: 0 0 15px 0; font-size: 18px; color: #333;">매장 관리</h3>
      
      <!-- Shop Status Card -->
      <div style="background: white; border-radius: 16px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
        <div style="display: flex; align-items: center;">
          <div id="statusIcon" style="width: 32px; height: 32px; border-radius: 50%; background: #FFEBEE; display: flex; align-items: center; justify-content: center; margin-right: 12px; color: #F44336; transition: all 0.3s ease;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
              <line x1="12" y1="2" x2="12" y2="12"></line>
            </svg>
          </div>
          <div>
            <div style="font-weight: 600; color: #333;">영업 상태</div>
            <div id="statusText" style="font-size: 12px; color: #F44336;">현재 영업 종료</div>
          </div>
        </div>
        <button id="statusBtn" onclick="toggleShopStatus()" style="padding: 8px 20px; border-radius: 20px; border: none; font-weight: 600; cursor: pointer; background-color: #F44336; color: white; transition: all 0.3s ease;">
          영업 시작
        </button>
      </div>

      <!-- Store Hours Card -->
      <div style="background: white; border-radius: 16px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px;">
        <div style="display: flex; align-items: center; margin-bottom: 15px;">
          <div style="width: 32px; height: 32px; border-radius: 50%; background: #E3F2FD; display: flex; align-items: center; justify-content: center; margin-right: 12px; color: #2196F3;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
          </div>
          <span style="font-weight: 600; color: #333;">운영 시간</span>
        </div>
        
        <div style="display: flex; gap: 15px;">
          <div style="flex: 1;">
            <label style="display: block; font-size: 12px; color: #888; margin-bottom: 6px;">오픈</label>
            <input type="time" value="09:00" style="width: 100%; padding: 8px; border: 1px solid #eee; border-radius: 8px; font-size: 14px; background: #FAFAFA; box-sizing: border-box;">
          </div>
          <div style="flex: 1;">
            <label style="display: block; font-size: 12px; color: #888; margin-bottom: 6px;">마감</label>
            <input type="time" value="21:00" style="width: 100%; padding: 8px; border: 1px solid #eee; border-radius: 8px; font-size: 14px; background: #FAFAFA; box-sizing: border-box;">
          </div>
        </div>
      </div>

      <!-- Delivery Area Settings Card (New) -->
      <div onclick="location.href='13_Delivery_Area.html'" style="background: white; border-radius: 16px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer;">
        <div style="display: flex; align-items: center;">
          <div style="width: 32px; height: 32px; border-radius: 50%; background: #E1F5FE; display: flex; align-items: center; justify-content: center; margin-right: 12px; color: #03A9F4;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </div>
          <span style="font-weight: 600; color: #333;">배달 권역 설정</span>
        </div>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2">
          <path d="M9 18l6-6-6-6"></path>
        </svg>
      </div>
    </div>

    <!-- Menu List -->
    <div class="profile-menu-list" style="margin-top: 25px;">
      <!-- Personal Info -->
      <div class="profile-menu-item">
        <div class="menu-item-left">
          <div class="menu-icon-circle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <span>개인 정보</span>
        </div>
        <div style="color: var(--text-gray);">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </div>
      </div>

      <!-- Settings -->
      <div class="profile-menu-item">
        <div class="menu-item-left">
          <div class="menu-icon-circle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
            </svg>
          </div>
          <span>설정</span>
        </div>
        <div style="color: var(--text-gray);">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Log Out -->
    <div class="logout-btn-wrapper">
      <div class="logout-item" onclick="location.href='02_Login.html'">
        <div class="logout-text">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FF4B4B" stroke-width="2" class="logout-icon">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          <span>로그아웃</span>
        </div>
        <div style="color: var(--text-gray);">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-item" onclick="location.href='04_Orders.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-item" onclick="location.href='05_Foods.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      <div class="nav-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    let isShopOpen = false;

    function toggleShopStatus() {
      isShopOpen = !isShopOpen;
      const btn = document.getElementById('statusBtn');
      const statusText = document.getElementById('statusText');
      const icon = document.getElementById('statusIcon');
      
      if (isShopOpen) {
        // Change to OPEN state
        btn.style.backgroundColor = '#4CAF50'; // Green
        btn.innerText = '영업 종료';
        
        statusText.innerText = '현재 영업 중';
        statusText.style.color = '#4CAF50';
        
        icon.style.backgroundColor = '#E8F5E9'; // Light Green
        icon.style.color = '#4CAF50';
      } else {
        // Change to CLOSED state
        btn.style.backgroundColor = '#F44336'; // Red
        btn.innerText = '영업 시작';
        
        statusText.innerText = '현재 영업 종료';
        statusText.style.color = '#F44336';
        
        icon.style.backgroundColor = '#FFEBEE'; // Light Red
        icon.style.color = '#F44336';
      }
    }
  </script>
</body>
</html>
