<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 관리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen-container">
    <!-- Header -->
    <div class="header" style="justify-content: center;">
       <div class="location-wrapper" style="width: 100%; align-items: center;">
         <span class="location-select" style="font-size: 16px;">주문 관리</span>
       </div>
    </div>

    <!-- Tabs -->
    <div style="display: flex; gap: 8px; padding: 16px; background: #1a1a1a; border-bottom: 1px solid #333;">
      <button id="tab-new" class="order-tab active" onclick="switchTab('new')">
        새 주문 (<span id="count-new">0</span>)
      </button>
      <button id="tab-cooking" class="order-tab" onclick="switchTab('cooking')">
        조리 중 (<span id="count-cooking">0</span>)
      </button>
      <button id="tab-done" class="order-tab" onclick="switchTab('done')">
        완료/취소 (<span id="count-done">0</span>)
      </button>
    </div>

    <!-- Orders List -->
    <div id="orders-container" style="padding: 16px; padding-bottom: 80px; overflow-y: auto; max-height: calc(100vh - 180px);">
      <!-- 주문 카드가 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" style="display: none; text-align: center; padding: 60px 20px; color: #888;">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" style="margin-bottom: 16px;">
        <path d="M9 2v6m6-6v6M4 10h16M6 4h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2z"/>
      </svg>
      <p style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">주문이 없습니다</p>
      <p style="font-size: 14px;">새로운 주문이 들어오면 여기에 표시됩니다</p>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-item active" onclick="location.href='04_Orders.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-item" onclick="location.href='05_Foods.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      <div class="nav-item" onclick="location.href='06_Profile.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
    </div>
  </div>

  <style>
    .order-tab {
      flex: 1;
      padding: 10px 16px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #aaa;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .order-tab.active {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }

    .order-card-item {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #333;
      transition: all 0.2s;
    }

    .order-card-item:hover {
      border-color: #4CAF50;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.1);
    }

    .order-header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .order-id-badge {
      font-size: 18px;
      font-weight: 700;
      color: #4CAF50;
    }

    .order-time {
      font-size: 12px;
      color: #888;
    }

    .order-status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-ordered {
      background: #FF9800;
      color: white;
    }

    .status-cooking {
      background: #2196F3;
      color: white;
    }

    .status-rejected {
      background: #f44336;
      color: white;
    }

    .status-cancelled {
      background: #757575;
      color: white;
    }

    .order-customer-info {
      margin: 12px 0;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
    }

    .order-customer-info p {
      margin: 4px 0;
      font-size: 14px;
      color: #ccc;
    }

    .order-customer-info strong {
      color: #4CAF50;
      margin-right: 8px;
    }

    .order-price-total {
      font-size: 20px;
      font-weight: 700;
      color: #4CAF50;
      margin: 12px 0;
    }

    .order-request {
      margin: 12px 0;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 8px;
      border-left: 3px solid #4CAF50;
    }

    .order-request p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
      line-height: 1.5;
    }

    .order-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #333;
    }

    .btn-accept {
      flex: 1;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-accept:hover {
      background: #45a049;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    .btn-reject {
      flex: 1;
      padding: 12px;
      background: transparent;
      color: #f44336;
      border: 1px solid #f44336;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-reject:hover {
      background: #f44336;
      color: white;
      transform: translateY(-1px);
    }

    .btn-disabled {
      opacity: 0.5;
      cursor: not-allowed !important;
      pointer-events: none;
    }
  </style>

  <script>
    const baseUrl = 'https://pizzaschool.maejang.com';
    let allOrders = [];
    let currentTab = 'new';

    // 로그인 체크
    function checkLogin() {
      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('로그인이 필요합니다.');
        location.href = '01_Login.html';
        return false;
      }
      return true;
    }

    // API 응답 처리 (401/403 자동 로그아웃)
    function handleApiResponse(response) {
      if (response.status === 401 || response.status === 403) {
        alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
        localStorage.removeItem('accessToken');
        location.href = '01_Login.html';
        return true;
      }
      return false;
    }

    // 주문 목록 로드
    async function loadOrders() {
      if (!checkLogin()) return;

      const token = localStorage.getItem('accessToken');
      
      try {
        const response = await fetch(`${baseUrl}/api/v1/order/check`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (handleApiResponse(response)) return;

        if (!response.ok) {
          throw new Error('주문 목록을 불러오는데 실패했습니다.');
        }

        const result = await response.json();
        allOrders = result.data || [];
        
        renderOrders();
      } catch (error) {
        console.error('Error:', error);
        alert('주문 목록을 불러오는데 실패했습니다.');
      }
    }

    // 주문 상태별 필터링
    function filterOrders(status) {
      switch(status) {
        case 'new':
          return allOrders.filter(order => order.condition === 'ORDERED');
        case 'cooking':
          return allOrders.filter(order => order.condition === 'COOKING');
        case 'done':
          return allOrders.filter(order => 
            ['REJECTED', 'CANCELLED', 'DELIVERED'].includes(order.condition)
          );
        default:
          return allOrders;
      }
    }

    // 주문 렌더링
    function renderOrders() {
      const container = document.getElementById('orders-container');
      const emptyState = document.getElementById('empty-state');
      
      const filteredOrders = filterOrders(currentTab);
      
      // 카운트 업데이트
      document.getElementById('count-new').textContent = filterOrders('new').length;
      document.getElementById('count-cooking').textContent = filterOrders('cooking').length;
      document.getElementById('count-done').textContent = filterOrders('done').length;

      // 주문이 없으면 empty state 표시
      if (filteredOrders.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      container.style.display = 'block';
      emptyState.style.display = 'none';

      // 최신 주문이 위로 오도록 정렬
      filteredOrders.sort((a, b) => new Date(b.orderAt) - new Date(a.orderAt));

      container.innerHTML = filteredOrders.map(order => createOrderCard(order)).join('');
    }

    // 주문 카드 생성
    function createOrderCard(order) {
      const statusText = getStatusText(order.condition);
      const statusClass = getStatusClass(order.condition);
      const showActions = order.condition === 'ORDERED';
      
      return `
        <div class="order-card-item">
          <div class="order-header-section">
            <div>
              <div class="order-id-badge">#${order.id}</div>
              <div class="order-time">${formatOrderTime(order.orderAt)}</div>
            </div>
            <span class="order-status-badge ${statusClass}">${statusText}</span>
          </div>

          <div class="order-customer-info">
            <p><strong>고객명:</strong> ${order.user.username || '정보 없음'}</p>
            <p><strong>연락처:</strong> ${order.user.phone || '정보 없음'}</p>
          </div>

          <div class="order-price-total">
            총 ${order.price.toLocaleString()}원
          </div>

          ${order.request ? `
            <div class="order-request">
              <p><strong style="color: #4CAF50;">요청사항:</strong> ${order.request}</p>
            </div>
          ` : ''}

          ${showActions ? `
            <div class="order-actions">
              <button class="btn-accept" onclick="acceptOrder(${order.id})">
                ✓ 주문 수락
              </button>
              <button class="btn-reject" onclick="rejectOrder(${order.id})">
                ✗ 주문 거절
              </button>
            </div>
          ` : ''}
        </div>
      `;
    }

    // 주문 상태 텍스트
    function getStatusText(condition) {
      const statusMap = {
        'ORDERED': '새 주문',
        'COOKING': '조리 중',
        'DELIVERING': '배달 중',
        'DELIVERED': '배달 완료',
        'REJECTED': '거절됨',
        'CANCELLED': '취소됨'
      };
      return statusMap[condition] || condition;
    }

    // 주문 상태 클래스
    function getStatusClass(condition) {
      const classMap = {
        'ORDERED': 'status-ordered',
        'COOKING': 'status-cooking',
        'REJECTED': 'status-rejected',
        'CANCELLED': 'status-cancelled'
      };
      return classMap[condition] || '';
    }

    // 시간 포맷팅
    function formatOrderTime(orderAt) {
      const date = new Date(orderAt);
      const now = new Date();
      const diffMinutes = Math.floor((now - date) / 1000 / 60);
      
      if (diffMinutes < 1) return '방금 전';
      if (diffMinutes < 60) return `${diffMinutes}분 전`;
      
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      
      return `${month}월 ${day}일 ${hours}:${minutes}`;
    }

    // 탭 전환
    function switchTab(tab) {
      currentTab = tab;
      
      // 탭 버튼 활성화 상태 변경
      document.querySelectorAll('.order-tab').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(`tab-${tab}`).classList.add('active');
      
      renderOrders();
    }

    // 주문 수락
    async function acceptOrder(orderId) {
      if (!confirm('주문을 수락하시겠습니까?')) return;

      const token = localStorage.getItem('accessToken');
      
      try {
        const response = await fetch(`${baseUrl}/api/v1/order/ok?orderId=${orderId}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (handleApiResponse(response)) return;

        if (!response.ok) {
          throw new Error('주문 수락에 실패했습니다.');
        }

        alert('주문을 수락했습니다!');
        await loadOrders(); // 목록 새로고침
      } catch (error) {
        console.error('Error:', error);
        alert('주문 수락에 실패했습니다.');
      }
    }

    // 주문 거절
    async function rejectOrder(orderId) {
      if (!confirm('주문을 거절하시겠습니까? 이 작업은 취소할 수 없습니다.')) return;

      const token = localStorage.getItem('accessToken');
      
      try {
        const response = await fetch(`${baseUrl}/api/v1/order/cancel?orderId=${orderId}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (handleApiResponse(response)) return;

        if (!response.ok) {
          throw new Error('주문 거절에 실패했습니다.');
        }

        alert('주문을 거절했습니다.');
        await loadOrders(); // 목록 새로고침
      } catch (error) {
        console.error('Error:', error);
        alert('주문 거절에 실패했습니다.');
      }
    }

    // 페이지 로드 시 실행
    window.addEventListener('DOMContentLoaded', () => {
      if (!checkLogin()) return;
      loadOrders();
      
      // 30초마다 자동 새로고침
      setInterval(() => {
        loadOrders();
      }, 30000);
    });
  </script>
</body>
</html>
