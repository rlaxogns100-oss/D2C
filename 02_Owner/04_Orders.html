<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 관리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen-container">
    <!-- Header -->
    <div class="page-header">
      <div class="page-title">주문 관리</div>
    </div>

    <!-- Tabs -->
    <div class="tabs-scroll">
      <div class="tab-item active" onclick="switchTab('new')" id="tab-new">
        새 주문 (<span id="count-new">0</span>)
      </div>
      <div class="tab-item" onclick="switchTab('cooking')" id="tab-cooking">
        조리 중 (<span id="count-cooking">0</span>)
      </div>
      <div class="tab-item" onclick="switchTab('done')" id="tab-done">
        완료/취소 (<span id="count-done">0</span>)
      </div>
    </div>

    <!-- Total Count -->
    <div class="total-count" id="totalCount">총 0건</div>

    <!-- Orders List -->
    <div id="orders-container">
      <!-- 주문 카드가 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" style="display: none; text-align: center; padding: 60px 24px; color: var(--text-gray);">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" style="margin: 0 auto 16px; opacity: 0.3;">
        <path d="M9 2v6m6-6v6M4 10h16M6 4h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2z"/>
      </svg>
      <p style="font-size: 16px; font-weight: 600; margin-bottom: 8px; color: var(--text-dark);">주문이 없습니다</p>
      <p style="font-size: 14px;">새로운 주문이 들어오면 여기에 표시됩니다</p>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-item active" onclick="location.href='04_Orders.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-item" onclick="location.href='05_Foods.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      <div class="nav-item" onclick="location.href='06_Profile.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
    </div>
  </div>

  <style>
    /* 주문 카드 추가 스타일 */
    .order-card-custom {
      background-color: var(--white);
      margin: 0 24px 16px;
      padding: 20px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      transition: all 0.2s;
    }

    .order-card-custom:hover {
      box-shadow: var(--shadow-md);
    }

    .order-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .order-id-text {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-orange);
    }

    .order-time-text {
      font-size: 12px;
      color: var(--text-gray);
      margin-top: 2px;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }

    .status-ordered {
      background-color: #FFF4E6;
      color: #FF9800;
    }

    .status-cooking {
      background-color: #E3F2FD;
      color: #2196F3;
    }

    .status-rejected {
      background-color: #FFEBEE;
      color: #F44336;
    }

    .status-cancelled {
      background-color: #F5F5F5;
      color: #757575;
    }

    .status-delivered {
      background-color: #E8F5E9;
      color: #4CAF50;
    }

    .customer-info-box {
      background-color: var(--bg-gray);
      padding: 12px;
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
    }

    .info-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .info-row:last-child {
      margin-bottom: 0;
    }

    .info-label {
      font-weight: 600;
      color: var(--text-gray);
      min-width: 60px;
    }

    .info-value {
      color: var(--text-dark);
    }

    .price-total {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-dark);
      margin: 12px 0;
    }

    .request-box {
      background-color: var(--primary-orange-light);
      padding: 12px;
      border-radius: var(--radius-sm);
      margin: 12px 0;
      border-left: 3px solid var(--primary-orange);
    }

    .request-text {
      font-size: 14px;
      color: var(--text-dark);
      line-height: 1.5;
      margin: 0;
    }

    .order-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    .btn-accept {
      flex: 1;
      padding: 12px;
      background-color: var(--primary-orange);
      color: var(--white);
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-accept:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-reject {
      flex: 1;
      padding: 12px;
      background-color: var(--white);
      color: var(--primary-orange);
      border: 1px solid var(--primary-orange);
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-reject:hover {
      background-color: var(--primary-orange-light);
    }

    .btn-disabled {
      opacity: 0.5;
      cursor: not-allowed !important;
      pointer-events: none;
    }
  </style>

  <script>
    const baseUrl = window.location.protocol === 'file:' 
      ? 'https://pizzaschool.maejang.com'
      : '';
    
    let allOrders = [];
    let currentTab = 'new';

    // 로그인 체크
    function checkLogin() {
      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('로그인이 필요합니다.');
        location.href = '01_Login.html';
        return false;
      }
      return true;
    }

    // API 응답 처리 (401/403 자동 로그아웃)
    function handleApiResponse(response) {
      if (response.status === 401 || response.status === 403) {
        alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
        localStorage.removeItem('accessToken');
        location.href = '01_Login.html';
        return true;
      }
      return false;
    }

    // 주문 목록 로드
    async function loadOrders() {
      if (!checkLogin()) return;

      const token = localStorage.getItem('accessToken');
      
      try {
        const response = await fetch(`${baseUrl}/api/v1/order/check`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (handleApiResponse(response)) return;

        if (!response.ok) {
          throw new Error('주문 목록을 불러오는데 실패했습니다.');
        }

        const result = await response.json();
        allOrders = result.data || [];
        
        renderOrders();
      } catch (error) {
        console.error('Error:', error);
        alert('주문 목록을 불러오는데 실패했습니다.');
      }
    }

    // 주문 상태별 필터링
    function filterOrders(status) {
      switch(status) {
        case 'new':
          return allOrders.filter(order => order.condition === 'ORDERED');
        case 'cooking':
          return allOrders.filter(order => order.condition === 'COOKING');
        case 'done':
          return allOrders.filter(order => 
            ['REJECTED', 'CANCELLED', 'DELIVERED', 'DELIVERING'].includes(order.condition)
          );
        default:
          return allOrders;
      }
    }

    // 주문 렌더링
    function renderOrders() {
      const container = document.getElementById('orders-container');
      const emptyState = document.getElementById('empty-state');
      const totalCount = document.getElementById('totalCount');
      
      const filteredOrders = filterOrders(currentTab);
      
      // 카운트 업데이트
      const newCount = filterOrders('new').length;
      const cookingCount = filterOrders('cooking').length;
      const doneCount = filterOrders('done').length;
      
      document.getElementById('count-new').textContent = newCount;
      document.getElementById('count-cooking').textContent = cookingCount;
      document.getElementById('count-done').textContent = doneCount;
      
      totalCount.textContent = `총 ${filteredOrders.length}건`;

      // 주문이 없으면 empty state 표시
      if (filteredOrders.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      container.style.display = 'block';
      emptyState.style.display = 'none';

      // 최신 주문이 위로 오도록 정렬
      filteredOrders.sort((a, b) => new Date(b.orderAt) - new Date(a.orderAt));

      container.innerHTML = filteredOrders.map(order => createOrderCard(order)).join('');
    }

    // 주문 카드 생성
    function createOrderCard(order) {
      const statusText = getStatusText(order.condition);
      const statusClass = getStatusClass(order.condition);
      const showActions = order.condition === 'ORDERED';
      
      return `
        <div class="order-card-custom">
          <div class="order-header-row">
            <div>
              <div class="order-id-text">#${order.id}</div>
              <div class="order-time-text">${formatOrderTime(order.orderAt)}</div>
            </div>
            <span class="status-badge ${statusClass}">${statusText}</span>
          </div>

          <div class="customer-info-box">
            <div class="info-row">
              <span class="info-label">고객명</span>
              <span class="info-value">${order.user.username || '정보 없음'}</span>
            </div>
            <div class="info-row">
              <span class="info-label">연락처</span>
              <span class="info-value">${order.user.phone || '정보 없음'}</span>
            </div>
          </div>

          <div class="price-total">
            ${order.price.toLocaleString()}원
          </div>

          ${order.request ? `
            <div class="request-box">
              <p class="request-text"><strong>요청사항:</strong> ${order.request}</p>
            </div>
          ` : ''}

          ${showActions ? `
            <div class="order-actions">
              <button class="btn-accept" onclick="acceptOrder(${order.id})">
                ✓ 주문 수락
              </button>
              <button class="btn-reject" onclick="rejectOrder(${order.id})">
                ✗ 주문 거절
              </button>
            </div>
          ` : ''}
        </div>
      `;
    }

    // 주문 상태 텍스트
    function getStatusText(condition) {
      const statusMap = {
        'ORDERED': '새 주문',
        'COOKING': '조리 중',
        'DELIVERING': '배달 중',
        'DELIVERED': '배달 완료',
        'REJECTED': '거절됨',
        'CANCELLED': '취소됨'
      };
      return statusMap[condition] || condition;
    }

    // 주문 상태 클래스
    function getStatusClass(condition) {
      const classMap = {
        'ORDERED': 'status-ordered',
        'COOKING': 'status-cooking',
        'DELIVERING': 'status-cooking',
        'DELIVERED': 'status-delivered',
        'REJECTED': 'status-rejected',
        'CANCELLED': 'status-cancelled'
      };
      return classMap[condition] || '';
    }

    // 시간 포맷팅
    function formatOrderTime(orderAt) {
      const date = new Date(orderAt);
      const now = new Date();
      const diffMinutes = Math.floor((now - date) / 1000 / 60);
      
      if (diffMinutes < 1) return '방금 전';
      if (diffMinutes < 60) return `${diffMinutes}분 전`;
      
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      
      return `${month}월 ${day}일 ${hours}:${minutes}`;
    }

    // 탭 전환
    function switchTab(tab) {
      currentTab = tab;
      
      // 탭 버튼 활성화 상태 변경
      document.querySelectorAll('.tab-item').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(`tab-${tab}`).classList.add('active');
      
      renderOrders();
    }

    // 주문 수락
    async function acceptOrder(orderId) {
      if (!confirm('주문을 수락하시겠습니까?')) return;

      const token = localStorage.getItem('accessToken');
      
      try {
        const response = await fetch(`${baseUrl}/api/v1/order/ok?orderId=${orderId}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (handleApiResponse(response)) return;

        if (!response.ok) {
          throw new Error('주문 수락에 실패했습니다.');
        }

        alert('주문을 수락했습니다!');
        await loadOrders(); // 목록 새로고침
      } catch (error) {
        console.error('Error:', error);
        alert('주문 수락에 실패했습니다.');
      }
    }

    // 주문 거절
    async function rejectOrder(orderId) {
      if (!confirm('주문을 거절하시겠습니까?\n이 작업은 취소할 수 없습니다.')) return;

      const token = localStorage.getItem('accessToken');
      
      try {
        const response = await fetch(`${baseUrl}/api/v1/order/cancel?orderId=${orderId}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (handleApiResponse(response)) return;

        if (!response.ok) {
          throw new Error('주문 거절에 실패했습니다.');
        }

        alert('주문을 거절했습니다.');
        await loadOrders(); // 목록 새로고침
      } catch (error) {
        console.error('Error:', error);
        alert('주문 거절에 실패했습니다.');
      }
    }

    // 페이지 로드 시 실행
    window.addEventListener('DOMContentLoaded', () => {
      if (!checkLogin()) return;
      loadOrders();
      
      // 30초마다 자동 새로고침
      setInterval(() => {
        loadOrders();
      }, 30000);
    });
  </script>
</body>
</html>
