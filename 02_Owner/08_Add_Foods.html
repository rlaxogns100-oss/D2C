  <div class="screen-container" style="background-color: var(--white); padding-bottom: 24px;">

        <div id="imagePreviewContainer" style="margin-bottom: 12px; display: none;">

        </div>

        <div style="font-size: 11px; color: var(--text-gray); margin-top: 4px;">

        </div>

      <!-- PRICE -->

        <input type="number" id="price" class="form-input" placeholder="15000" required min="0" style="background-color: var(--white); border: 1px solid #E5E7EB; width: 200px;">

      <!-- CATEGORY -->

        <select id="category" class="form-input" required style="background-color: var(--white); border: 1px solid #E5E7EB;">
          <!-- ë™ì ìœ¼ë¡œ ë¡œë“œë¨ -->
        </select>

      <!-- DETAILS -->

        <label class="form-label" style="color: var(--text-gray);">ìƒì„¸ ì„¤ëª…</label>
        <textarea id="description" class="form-input details-textarea" placeholder="ë©”ë‰´ì— ëŒ€í•œ ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”." style="background-color: var(--white); border: 1px solid #E5E7EB;"></textarea>
      </div>

      <!-- OPTIONS -->

        <label class="form-label" style="color: var(--text-gray);">ì˜µì…˜ (ì„ íƒ)</label>

        <button type="button" onclick="addOptionField()" style="width: 100%; padding: 10px; border: 1px dashed #FF6B35; background: white; color: #FF6B35; border-radius: 8px; cursor: pointer; font-size: 14px; margin-top: 8px;">+ ì˜µì…˜ ì¶”ê°€</button>

  <script>
    // baseUrl ì²˜ë¦¬ (ë¡œì»¬ íŒŒì¼ í…ŒìŠ¤íŠ¸ìš©)
    const baseUrl = window.location.protocol === 'file:' 
      ? 'https://pizzaschool.maejang.com'
      : '';

    let optionCount = 0;
    let selectedImageFile = null;
    let uploadedImageUrl = null;

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¹´í…Œê³ ë¦¬ ë¡œë“œ
    document.addEventListener('DOMContentLoaded', () => {
      loadCategories();
    });

    // ì´ë¯¸ì§€ ì„ íƒ ì²˜ë¦¬
    function handleImageSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      // íŒŒì¼ í¬ê¸° ì²´í¬ (10MB)
      if (file.size > 10 * 1024 * 1024) {
        alert('íŒŒì¼ í¬ê¸°ëŠ” 10MBë¥¼ ì´ˆê³¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        event.target.value = '';
        return;
      }

      // íŒŒì¼ í˜•ì‹ ì²´í¬
      const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
      if (!validTypes.includes(file.type)) {
        alert('JPG, PNG, GIF, WEBP í˜•ì‹ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
        event.target.value = '';
        return;
      }

      selectedImageFile = file;

      // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('imagePreview').src = e.target.result;
        document.getElementById('imagePreviewContainer').style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    // ì´ë¯¸ì§€ ì œê±°
    function removeImage() {
      selectedImageFile = null;
      uploadedImageUrl = null;
      document.getElementById('imageFile').value = '';
      document.getElementById('imagePreviewContainer').style.display = 'none';
      document.getElementById('imagePreview').src = '';
    }

    // ì´ë¯¸ì§€ ì—…ë¡œë“œ (S3)
    async function uploadImageToS3() {
      if (!selectedImageFile) {
        return null;
      }

      const token = localStorage.getItem('accessToken');
      const formData = new FormData();
      formData.append('file', selectedImageFile);
      formData.append('folder', 'menus');

      try {
        const response = await fetch(`${baseUrl}/api/v1/images/upload`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const result = await response.json();
        
        if (response.ok && result.success) {
          return result.data.imageUrl;
        } else {
          throw new Error(result.message || 'ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨');
        }
      } catch (error) {
        console.error('[Image Upload] Error:', error);
        throw error;
      }
    }

    // ì¹´í…Œê³ ë¦¬ ë¡œë“œ
    function loadCategories() {
      const categories = JSON.parse(localStorage.getItem('menuCategories') || '["ì „ì²´", "ì•„ì¹¨", "ì ì‹¬", "ì €ë…"]');
      const select = document.getElementById('category');
      select.innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
    }

    // ì˜µì…˜ í•„ë“œ ì¶”ê°€
    function addOptionField() {
      optionCount++;
      const optionList = document.getElementById('optionList');
      const optionItem = document.createElement('div');
      optionItem.id = `option-${optionCount}`;
      optionItem.style.cssText = 'display: flex; gap: 8px; margin-bottom: 8px;';
      optionItem.innerHTML = `
        <input type="text" class="option-input form-input" placeholder="ì˜ˆ: í•œë§ˆë¦¬, ë‘ë§ˆë¦¬+5000" style="flex: 1; background-color: var(--white); border: 1px solid #E5E7EB;">
        <button type="button" onclick="removeOptionField(${optionCount})" style="padding: 10px 16px; background: #EF4444; color: white; border: none; border-radius: 8px; cursor: pointer;">ì‚­ì œ</button>
      `;
      optionList.appendChild(optionItem);
    }

    // ì˜µì…˜ í•„ë“œ ì œê±°
    function removeOptionField(id) {
      const element = document.getElementById(`option-${id}`);
      if (element) {
        element.remove();
      }
    }

    // í¼ ì´ˆê¸°í™”
    function resetForm() {
      if (confirm('ì…ë ¥í•œ ë‚´ìš©ì„ ëª¨ë‘ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        document.getElementById('addMenuForm').reset();
        document.getElementById('optionList').innerHTML = '';
        optionCount = 0;
      }
    }

    // í¼ ì œì¶œ ì²˜ë¦¬
    document.getElementById('addMenuForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('[Add Menu] Form submitted');

      // JWT í† í° í™•ì¸
      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        location.href = '02_Login.html';
        return;
      }

      // ìœ íš¨ì„± ê²€ì‚¬
      const menuName = document.getElementById('menuName').value.trim();
      const price = parseInt(document.getElementById('price').value);

      if (!menuName) {
        alert('ë©”ë‰´ëª…ì„ ì…ë ¥í•˜ì„¸ìš”.');
        return;
      }

      if (price < 0) {
        alert('ê°€ê²©ì€ 0ì› ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
        return;
      }

      try {
        // ë²„íŠ¼ ë¹„í™œì„±í™”
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'ì €ì¥ ì¤‘...';

        // 1. ì´ë¯¸ì§€ ì—…ë¡œë“œ (ì„ íƒëœ ê²½ìš°)
        if (selectedImageFile) {
          try {
            uploadedImageUrl = await uploadImageToS3();
            console.log('[Add Menu] Image uploaded:', uploadedImageUrl);
          } catch (error) {
            alert('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message);
            submitBtn.disabled = false;
            submitBtn.textContent = 'ì €ì¥í•˜ê¸°';
            return;
          }
        }

        // 2. ì˜µì…˜ ìˆ˜ì§‘
        const optionInputs = document.querySelectorAll('.option-input');
        const options = Array.from(optionInputs)
          .map(input => input.value.trim())
          .filter(val => val)
          .join(',');

        // 3. ë©”ë‰´ ë°ì´í„° ìˆ˜ì§‘
        const menuData = {
          menuName: menuName,
          picture: uploadedImageUrl || null,
          price: price,
          description: document.getElementById('description').value.trim() || null,
          option: options || null,
          category: document.getElementById('category').value
        };

        console.log('[Add Menu] Menu data:', menuData);

        // 4. ë©”ë‰´ ìƒì„± API í˜¸ì¶œ
        const response = await fetch(`${baseUrl}/api/v1/menu/create`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(menuData)
        });

        const result = await response.json();
        console.log('[Add Menu] Response:', result);

        if (response.ok && result.success) {
          alert('ë©”ë‰´ê°€ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
          location.href = '05_Foods.html';
        } else {
          throw new Error(result.message || 'ë©”ë‰´ ë“±ë¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

      } catch (error) {
        console.error('[Add Menu] Error:', error);
        alert('ë©”ë‰´ ë“±ë¡ ì‹¤íŒ¨: ' + error.message);
        
        // ë²„íŠ¼ ë³µêµ¬
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.textContent = 'ì €ì¥í•˜ê¸°';
      }
    });
  </script>
