<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08 Add Foods</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen-container" style="background-color: var(--white); padding-bottom: 24px;">
    <!-- Header -->
    <div class="page-header">
      <button class="icon-btn" onclick="history.back()" style="box-shadow: none; background: #F3F4F6;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <div class="page-title">새 메뉴 추가</div>
      <span class="see-details" style="color: #FF6B35; font-weight: 500; cursor: pointer;" onclick="resetForm()">초기화</span>
    </div>

    <form id="addMenuForm" style="padding: 0 24px;">
      <!-- ITEM NAME -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">메뉴명 *</label>
        <input type="text" id="menuName" class="form-input" placeholder="예: 치킨 비리야니" required style="background-color: var(--white); border: 1px solid #E5E7EB;">
      </div>

      <!-- UPLOAD PHOTO/VIDEO -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">사진 URL (선택)</label>
        <input type="text" id="picture" class="form-input" placeholder="https://example.com/image.jpg" style="background-color: var(--white); border: 1px solid #E5E7EB;">
        <div style="font-size: 11px; color: var(--text-gray); margin-top: 4px;">
          * 이미지 URL을 입력하세요. 향후 파일 업로드 기능이 추가될 예정입니다.
        </div>
      </div>

      <!-- PRICE -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">가격 (원) *</label>
        <input type="number" id="price" class="form-input" placeholder="15000" required min="0" style="background-color: var(--white); border: 1px solid #E5E7EB; width: 200px;">
      </div>

      <!-- CATEGORY -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">카테고리 *</label>
        <select id="category" class="form-input" required style="background-color: var(--white); border: 1px solid #E5E7EB;">
          <option value="전체">전체</option>
          <option value="아침">아침</option>
          <option value="점심">점심</option>
          <option value="저녁">저녁</option>
        </select>
      </div>

      <!-- DETAILS -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">상세 설명</label>
        <textarea id="description" class="form-input details-textarea" placeholder="메뉴에 대한 설명을 입력하세요." style="background-color: var(--white); border: 1px solid #E5E7EB;"></textarea>
      </div>

      <!-- OPTIONS -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">옵션 (선택)</label>
        <div id="optionList"></div>
        <button type="button" onclick="addOptionField()" style="width: 100%; padding: 10px; border: 1px dashed #FF6B35; background: white; color: #FF6B35; border-radius: 8px; cursor: pointer; font-size: 14px; margin-top: 8px;">+ 옵션 추가</button>
      </div>

      <!-- SAVE BUTTON -->
      <button type="submit" class="btn-primary" style="margin-top: 24px;">저장하기</button>
    </form>
  </div>

  <script>
    // baseUrl 처리 (로컬 파일 테스트용)
    const baseUrl = window.location.protocol === 'file:' 
      ? 'https://pizzaschool.maejang.com'
      : '';

    let optionCount = 0;

    // 옵션 필드 추가
    function addOptionField() {
      optionCount++;
      const optionList = document.getElementById('optionList');
      const optionItem = document.createElement('div');
      optionItem.id = `option-${optionCount}`;
      optionItem.style.cssText = 'display: flex; gap: 8px; margin-bottom: 8px;';
      optionItem.innerHTML = `
        <input type="text" class="option-input form-input" placeholder="예: 한마리, 두마리+5000" style="flex: 1; background-color: var(--white); border: 1px solid #E5E7EB;">
        <button type="button" onclick="removeOptionField(${optionCount})" style="padding: 10px 16px; background: #EF4444; color: white; border: none; border-radius: 8px; cursor: pointer;">삭제</button>
      `;
      optionList.appendChild(optionItem);
    }

    // 옵션 필드 제거
    function removeOptionField(id) {
      const element = document.getElementById(`option-${id}`);
      if (element) {
        element.remove();
      }
    }

    // 폼 초기화
    function resetForm() {
      if (confirm('입력한 내용을 모두 초기화하시겠습니까?')) {
        document.getElementById('addMenuForm').reset();
        document.getElementById('optionList').innerHTML = '';
        optionCount = 0;
      }
    }

    // 폼 제출 처리
    document.getElementById('addMenuForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('[Add Menu] Form submitted');

      // JWT 토큰 확인
      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('로그인이 필요합니다.');
        location.href = '02_Login.html';
        return;
      }

      // 옵션 수집
      const optionInputs = document.querySelectorAll('.option-input');
      const options = Array.from(optionInputs)
        .map(input => input.value.trim())
        .filter(val => val)
        .join(',');

      // 폼 데이터 수집
      const menuData = {
        menuName: document.getElementById('menuName').value.trim(),
        picture: document.getElementById('picture').value.trim() || null,
        price: parseInt(document.getElementById('price').value),
        description: document.getElementById('description').value.trim() || null,
        option: options || null,
        category: document.getElementById('category').value
      };

      console.log('[Add Menu] Menu data:', menuData);

      // 유효성 검사
      if (!menuData.menuName) {
        alert('메뉴명을 입력하세요.');
        return;
      }

      if (menuData.price < 0) {
        alert('가격은 0원 이상이어야 합니다.');
        return;
      }

      try {
        // 버튼 비활성화
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = '저장 중...';

        const response = await fetch(`${baseUrl}/api/v1/menu/create`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(menuData)
        });

        const result = await response.json();
        console.log('[Add Menu] Response:', result);

        if (response.ok && result.success) {
          alert('메뉴가 성공적으로 등록되었습니다!');
          location.href = '05_Foods.html';
        } else {
          throw new Error(result.message || '메뉴 등록에 실패했습니다.');
        }

      } catch (error) {
        console.error('[Add Menu] Error:', error);
        alert('메뉴 등록 실패: ' + error.message);
        
        // 버튼 복구
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.textContent = '저장하기';
      }
    });
  </script>
</body>
</html>
