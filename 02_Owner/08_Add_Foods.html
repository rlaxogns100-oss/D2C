<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08 Add Foods</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen-container" style="background-color: var(--white); padding-bottom: 24px;">
    <!-- Header -->
    <div class="page-header">
      <button class="icon-btn" onclick="history.back()" style="box-shadow: none; background: #F3F4F6;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <div class="page-title">새 메뉴 추가</div>
      <span class="see-details" style="color: #FF6B35; font-weight: 500;">초기화</span>
    </div>

    <div style="padding: 0 24px;">
      <!-- ITEM NAME -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">메뉴명</label>
        <input type="text" class="form-input" placeholder="Mazalichiken Halim" style="background-color: var(--white); border: 1px solid #E5E7EB;">
      </div>

      <!-- UPLOAD PHOTO/VIDEO -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">사진/동영상 업로드</label>
        <div class="upload-grid">
          <div class="upload-box-large"></div>
          <div class="upload-box-small">
            <div style="background-color: var(--primary-orange-light); border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; margin-bottom: 4px;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--primary-orange)" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
              </svg>
            </div>
            <span style="color: var(--text-gray); font-weight: 400; font-size: 10px;">추가</span>
          </div>
          <div class="upload-box-small">
             <div style="background-color: var(--primary-orange-light); border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; margin-bottom: 4px;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--primary-orange)" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
              </svg>
            </div>
            <span style="color: var(--text-gray); font-weight: 400; font-size: 10px;">추가</span>
          </div>
        </div>
      </div>

      <!-- PRICE & DELIVERY TYPE -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">가격</label>
        <div style="display: flex; gap: 16px; align-items: center;">
          <input type="text" class="form-input" placeholder="$50" style="background-color: var(--white); border: 1px solid #E5E7EB; width: 80px;">
          
          <div class="checkbox-group">
             <div style="width: 18px; height: 18px; background-color: var(--primary-orange); border-radius: 4px; display: flex; align-items: center; justify-content: center;">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                  <path d="M20 6L9 17l-5-5"/>
                </svg>
             </div>
             <span style="font-size: 13px; color: var(--primary-orange);">픽업</span>
          </div>
          
          <div class="checkbox-group">
             <div style="width: 18px; height: 18px; border: 1px solid #D1D5DB; border-radius: 4px;"></div>
             <span style="font-size: 13px; color: var(--text-gray);">배달</span>
          </div>
        </div>
      </div>

      <!-- DETAILS -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">상세 설명</label>
        <textarea class="form-input details-textarea" placeholder="메뉴에 대한 설명을 입력하세요." style="background-color: var(--white); border: 1px solid #E5E7EB;"></textarea>
      </div>

      <!-- SAVE BUTTON -->
      <button class="btn-primary" style="margin-top: 24px;">저장하기</button>
    </div>
  </div>
</body>
</html>
