<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07 Food Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen-container">
    <!-- Header -->
    <div class="page-header" style="position: absolute; top: 0; left: 0; right: 0; z-index: 10;">
      <button class="icon-btn" onclick="history.back()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <div class="page-title">메뉴 상세</div>
      <span class="see-details" style="color: #FF6B35; font-weight: 500; cursor: pointer;" id="editButton">수정</span>
    </div>

    <!-- Hero Image Section -->
    <div class="food-hero-section" id="heroImage">
      <!-- 이미지가 동적으로 설정됨 -->
    </div>

    <!-- Content -->
    <div style="padding: 0 24px;">
      <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px;">
        <h2 id="menuName" style="font-size: 20px; font-weight: 700; color: var(--text-dark);">로딩 중...</h2>
        <span id="menuPrice" style="font-size: 20px; font-weight: 700; color: var(--text-dark);">-</span>
      </div>
      
      <div style="margin-bottom: 24px;">
        <h3 style="font-size: 14px; font-weight: 600; color: var(--text-dark); margin-bottom: 8px; text-transform: uppercase;">메뉴 설명</h3>
        <p id="menuDescription" style="font-size: 14px; color: var(--text-gray); line-height: 1.6;">
          -
        </p>
      </div>

      <div style="margin-bottom: 24px;">
        <h3 style="font-size: 14px; font-weight: 600; color: var(--text-dark); margin-bottom: 8px; text-transform: uppercase;">옵션</h3>
        <div id="menuOption" style="font-size: 14px; color: var(--text-gray);">
          -
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="nav-item" onclick="location.href='04_Orders.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-item active" onclick="location.href='05_Foods.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      <div class="nav-item" onclick="location.href='06_Profile.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    // baseUrl 처리
    const baseUrl = window.location.protocol === 'file:' 
      ? 'https://pizzaschool.maejang.com'
      : '';

    let currentMenuId = null;

    // 페이지 로드 시 메뉴 정보 불러오기
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('[Menu Detail] Page loaded');

      // URL에서 menuId 추출
      const urlParams = new URLSearchParams(window.location.search);
      currentMenuId = urlParams.get('menuId');

      if (!currentMenuId) {
        alert('메뉴 ID가 없습니다.');
        history.back();
        return;
      }

      // 수정 버튼 이벤트
      document.getElementById('editButton').onclick = () => {
        location.href = `09_Edit_Food.html?menuId=${currentMenuId}`;
      };

      // JWT 토큰 확인
      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('로그인이 필요합니다.');
        location.href = '02_Login.html';
        return;
      }

      try {
        // 내 정보 가져오기 (ownerId 필요)
        const meResponse = await fetch(`${baseUrl}/api/v1/auth/me`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!meResponse.ok) {
          throw new Error('사용자 정보를 가져올 수 없습니다.');
        }

        const meData = await meResponse.json();
        const ownerId = meData.data.userId;

        // 메뉴 목록에서 해당 메뉴 찾기
        const menuResponse = await fetch(`${baseUrl}/api/v1/menu/read?ownerId=${ownerId}`, {
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!menuResponse.ok) {
          throw new Error('메뉴를 불러올 수 없습니다.');
        }

        const menuData = await menuResponse.json();
        const menu = menuData.data.find(m => m.menuId === parseInt(currentMenuId));
        
        if (!menu) {
          throw new Error('메뉴를 찾을 수 없습니다.');
        }

        console.log('[Menu Detail] Found menu:', menu);

        // 화면에 표시
        displayMenu(menu);

      } catch (error) {
        console.error('[Menu Detail] Load error:', error);
        alert('메뉴 정보를 불러오는데 실패했습니다: ' + error.message);
        history.back();
      }
    });

    // 메뉴 정보 표시
    function displayMenu(menu) {
      document.getElementById('menuName').textContent = menu.menuName;
      document.getElementById('menuPrice').textContent = menu.price.toLocaleString() + '원';
      document.getElementById('menuDescription').textContent = menu.description || '설명이 없습니다.';
      
      // 옵션 표시 (모든 옵션을 리스트로)
      const optionContainer = document.getElementById('menuOption');
      if (menu.option && menu.option.trim()) {
        const options = menu.option.split(',').map(opt => opt.trim()).filter(opt => opt);
        if (options.length > 0) {
          optionContainer.innerHTML = options.map(opt => 
            `<div style="padding: 10px 12px; background-color: #F3F4F6; border-radius: 8px; margin-bottom: 8px;">${opt}</div>`
          ).join('');
        } else {
          optionContainer.innerHTML = '<div style="padding: 12px; background-color: #F3F4F6; border-radius: 8px;">옵션 없음</div>';
        }
      } else {
        optionContainer.innerHTML = '<div style="padding: 12px; background-color: #F3F4F6; border-radius: 8px;">옵션 없음</div>';
      }

      // 이미지 설정
      const heroImage = document.getElementById('heroImage');
      if (menu.picture) {
        heroImage.style.backgroundImage = `url('${menu.picture}')`;
        heroImage.style.backgroundSize = 'cover';
        heroImage.style.backgroundPosition = 'center';
      } else {
        heroImage.style.backgroundColor = '#E5E7EB';
      }
    }
  </script>
</body>
</html>
