<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="screen-container" style="background-color: var(--white); padding-bottom: 24px;">
    <!-- Header -->
    <div class="page-header">

        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

      <div class="page-title">ë©”ë‰´ ìˆ˜ì •</div>

    <form id="editMenuForm" style="padding: 0 24px;">
      <!-- ITEM NAME -->

        <label class="form-label" style="color: var(--text-gray);">ë©”ë‰´ëª… *</label>
        <input type="text" id="menuName" class="form-input" placeholder="ë©”ë‰´ëª…ì„ ì…ë ¥í•˜ì„¸ìš”" required style="background-color: var(--white); border: 1px solid #E5E7EB;">
      </div>

      <!-- UPLOAD PHOTO -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">ì‚¬ì§„ (ì„ íƒ)</label>
        <input type="file" id="imageFile" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
        <div id="imagePreviewContainer" style="margin-bottom: 12px; display: none;">
          <img id="imagePreview" src="" alt="ë¯¸ë¦¬ë³´ê¸°" style="width: 100%; max-width: 300px; height: 200px; object-fit: cover; border-radius: 8px; border: 1px solid #E5E7EB;">
          <button type="button" onclick="removeImage()" style="margin-top: 8px; padding: 8px 16px; background: #EF4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">ì´ë¯¸ì§€ ì œê±°</button>
        </div>
        <button type="button" onclick="document.getElementById('imageFile').click()" style="width: 100%; padding: 12px; border: 1px dashed #FF6B35; background: white; color: #FF6B35; border-radius: 8px; cursor: pointer; font-size: 14px;">
          ğŸ“· ì´ë¯¸ì§€ ì„ íƒ (ë³€ê²½)
        </button>
        <div style="font-size: 11px; color: var(--text-gray); margin-top: 4px;">
          * JPG, PNG, GIF, WEBP í˜•ì‹ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤. (ìµœëŒ€ 10MB)
        </div>
      </div>

      <!-- PRICE -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">ê°€ê²© (ì›) *</label>
        <input type="number" id="price" class="form-input" placeholder="15000" required min="0" style="background-color: var(--white); border: 1px solid #E5E7EB; width: 200px;">
      </div>

      <!-- CATEGORY -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">ì¹´í…Œê³ ë¦¬ *</label>
        <select id="category" class="form-input" required style="background-color: var(--white); border: 1px solid #E5E7EB;">
          <!-- ë™ì ìœ¼ë¡œ ë¡œë“œë¨ -->
        </select>
      </div>

      <!-- DETAILS -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">ìƒì„¸ ì„¤ëª…</label>
        <textarea id="description" class="form-input details-textarea" placeholder="ë©”ë‰´ì— ëŒ€í•œ ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”." style="background-color: var(--white); border: 1px solid #E5E7EB;"></textarea>
      </div>

      <!-- OPTIONS -->
      <div class="form-group">
        <label class="form-label" style="color: var(--text-gray);">ì˜µì…˜ (ì„ íƒ)</label>
        <div id="optionList"></div>
        <button type="button" onclick="addOptionField()" style="width: 100%; padding: 10px; border: 1px dashed #FF6B35; background: white; color: #FF6B35; border-radius: 8px; cursor: pointer; font-size: 14px; margin-top: 8px;">+ ì˜µì…˜ ì¶”ê°€</button>
      </div>

      <!-- SAVE BUTTON -->
      <button type="submit" class="btn-primary" style="margin-top: 24px;">ìˆ˜ì •ì‚¬í•­ ì €ì¥</button>
    </form>
  </div>

  <script>
    // baseUrl ì²˜ë¦¬ (ë¡œì»¬ íŒŒì¼ í…ŒìŠ¤íŠ¸ìš©)
    const baseUrl = window.location.protocol === 'file:' 
      ? 'https://pizzaschool.maejang.com'
      : '';

    let currentMenuId = null;
    let optionCount = 0;
    let selectedImageFile = null;
    let uploadedImageUrl = null;
    let existingImageUrl = null;

    // ì˜µì…˜ í•„ë“œ ì¶”ê°€
    function addOptionField(value = '') {
      optionCount++;
      const optionList = document.getElementById('optionList');
      const optionItem = document.createElement('div');
      optionItem.id = `option-${optionCount}`;
      optionItem.style.cssText = 'display: flex; gap: 8px; margin-bottom: 8px;';
      optionItem.innerHTML = `
        <input type="text" class="option-input form-input" value="${value}" placeholder="ì˜ˆ: í•œë§ˆë¦¬, ë‘ë§ˆë¦¬+5000" style="flex: 1; background-color: var(--white); border: 1px solid #E5E7EB;">
        <button type="button" onclick="removeOptionField(${optionCount})" style="padding: 10px 16px; background: #EF4444; color: white; border: none; border-radius: 8px; cursor: pointer;">ì‚­ì œ</button>
      `;
      optionList.appendChild(optionItem);
    }

    // ì˜µì…˜ í•„ë“œ ì œê±°
    function removeOptionField(id) {
      const element = document.getElementById(`option-${id}`);
      if (element) {
        element.remove();
      }
    }

    // ì¹´í…Œê³ ë¦¬ ë¡œë“œ
    function loadCategories() {
      const categories = JSON.parse(localStorage.getItem('menuCategories') || '["ì „ì²´", "ì•„ì¹¨", "ì ì‹¬", "ì €ë…"]');
      const select = document.getElementById('category');
      select.innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
    }

    // ì´ë¯¸ì§€ ì„ íƒ ì²˜ë¦¬
    function handleImageSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      // íŒŒì¼ í¬ê¸° ì²´í¬ (10MB)
      if (file.size > 10 * 1024 * 1024) {
        alert('íŒŒì¼ í¬ê¸°ëŠ” 10MBë¥¼ ì´ˆê³¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        event.target.value = '';
        return;
      }

      // íŒŒì¼ í˜•ì‹ ì²´í¬
      const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
      if (!validTypes.includes(file.type)) {
        alert('JPG, PNG, GIF, WEBP í˜•ì‹ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
        event.target.value = '';
        return;
      }

      selectedImageFile = file;

      // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('imagePreview').src = e.target.result;
        document.getElementById('imagePreviewContainer').style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    // ì´ë¯¸ì§€ ì œê±°
    function removeImage() {
      selectedImageFile = null;
      uploadedImageUrl = null;
      existingImageUrl = null;
      document.getElementById('imageFile').value = '';
      document.getElementById('imagePreviewContainer').style.display = 'none';
      document.getElementById('imagePreview').src = '';
    }

    // ì´ë¯¸ì§€ ì—…ë¡œë“œ (S3)
    async function uploadImageToS3() {
      if (!selectedImageFile) {
        return null;
      }

      const token = localStorage.getItem('accessToken');
      const formData = new FormData();
      formData.append('file', selectedImageFile);
      formData.append('folder', 'menus');

      try {
        const response = await fetch(`${baseUrl}/api/v1/images/upload`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const result = await response.json();
        
        if (response.ok && result.success) {
          return result.data.imageUrl;
        } else {
          throw new Error(result.message || 'ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨');
        }
      } catch (error) {
        console.error('[Image Upload] Error:', error);
        throw error;
      }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë©”ë‰´ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('[Edit Menu] Page loaded');
      
      // ì¹´í…Œê³ ë¦¬ ë¨¼ì € ë¡œë“œ
      loadCategories();

      // URLì—ì„œ menuId ì¶”ì¶œ
      const urlParams = new URLSearchParams(window.location.search);
      currentMenuId = urlParams.get('menuId');

      if (!currentMenuId) {
        alert('ë©”ë‰´ IDê°€ ì—†ìŠµë‹ˆë‹¤.');
        location.href = '05_Foods.html';
        return;
      }

      console.log('[Edit Menu] Menu ID:', currentMenuId);

      // JWT í† í° í™•ì¸
      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        location.href = '02_Login.html';
        return;
      }

      try {
        // 1. ë‚´ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        const meResponse = await fetch(`${baseUrl}/api/v1/auth/me`, {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!meResponse.ok) {
          throw new Error('ì‚¬ìš©ì ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        const meData = await meResponse.json();
        const ownerId = meData.data.userId;

        // 2. ì „ì²´ ë©”ë‰´ ëª©ë¡ì—ì„œ í•´ë‹¹ ë©”ë‰´ ì°¾ê¸°
        const menuResponse = await fetch(`${baseUrl}/api/v1/menu/read?ownerId=${ownerId}`, {
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!menuResponse.ok) {
          throw new Error('ë©”ë‰´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        const menuData = await menuResponse.json();
        console.log('[Edit Menu] All menus:', menuData);

        // í•´ë‹¹ menuId ì°¾ê¸°
        const menu = menuData.data.find(m => m.menuId === parseInt(currentMenuId));
        
        if (!menu) {
          throw new Error('ë©”ë‰´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        console.log('[Edit Menu] Found menu:', menu);

        // í¼ì— ë°ì´í„° ì±„ìš°ê¸°
        document.getElementById('menuName').value = menu.menuName || '';
        document.getElementById('price').value = menu.price || 0;
        document.getElementById('description').value = menu.description || '';
        document.getElementById('category').value = menu.category || 'ì „ì²´';
        
        // ê¸°ì¡´ ì´ë¯¸ì§€ í‘œì‹œ
        if (menu.picture) {
          existingImageUrl = menu.picture;
          document.getElementById('imagePreview').src = menu.picture;
          document.getElementById('imagePreviewContainer').style.display = 'block';
        }
        
        // ì˜µì…˜ ë¡œë“œ
        if (menu.option && menu.option.trim()) {
          const options = menu.option.split(',').map(opt => opt.trim()).filter(opt => opt);
          options.forEach(opt => addOptionField(opt));
        }

      } catch (error) {
        console.error('[Edit Menu] Load error:', error);
        alert('ë©”ë‰´ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
        history.back();
      }
    });

    // í¼ ì œì¶œ ì²˜ë¦¬ (ìˆ˜ì •)
    document.getElementById('editMenuForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('[Edit Menu] Form submitted');

      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        location.href = '02_Login.html';
        return;
      }

      try {
        // ë²„íŠ¼ ë¹„í™œì„±í™”
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'ì €ì¥ ì¤‘...';

        // 1. ì´ë¯¸ì§€ ì—…ë¡œë“œ (ìƒˆë¡œ ì„ íƒëœ ê²½ìš°)
        let finalImageUrl = existingImageUrl;
        if (selectedImageFile) {
          try {
            finalImageUrl = await uploadImageToS3();
            console.log('[Edit Menu] New image uploaded:', finalImageUrl);
          } catch (error) {
            alert('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message);
            submitBtn.disabled = false;
            submitBtn.textContent = 'ìˆ˜ì •ì‚¬í•­ ì €ì¥';
            return;
          }
        } else if (!existingImageUrl) {
          // ì´ë¯¸ì§€ê°€ ì œê±°ëœ ê²½ìš°
          finalImageUrl = null;
        }

        // 2. ì˜µì…˜ ìˆ˜ì§‘
        const optionInputs = document.querySelectorAll('.option-input');
        const options = Array.from(optionInputs)
          .map(input => input.value.trim())
          .filter(val => val)
          .join(',');

        // 3. ë©”ë‰´ ë°ì´í„° ìˆ˜ì§‘ (PATCHì´ë¯€ë¡œ ë¶€ë¶„ ìˆ˜ì •)
        const menuData = {
          menuName: document.getElementById('menuName').value.trim() || null,
          picture: finalImageUrl,
          price: parseInt(document.getElementById('price').value) || null,
          description: document.getElementById('description').value.trim() || null,
          option: options || null,
          category: document.getElementById('category').value || null
        };

        console.log('[Edit Menu] Update data:', menuData);

        // 4. ë©”ë‰´ ìˆ˜ì • API í˜¸ì¶œ
        const response = await fetch(`${baseUrl}/api/v1/menu/update/${currentMenuId}`, {
          method: 'PATCH',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(menuData)
        });

        const result = await response.json();
        console.log('[Edit Menu] Response:', result);

        if (response.ok && result.success) {
          alert('ë©”ë‰´ê°€ ì„±ê³µì ìœ¼ë¡œ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!');
          location.href = '05_Foods.html';
        } else {
          throw new Error(result.message || 'ë©”ë‰´ ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

      } catch (error) {
        console.error('[Edit Menu] Update error:', error);
        alert('ë©”ë‰´ ìˆ˜ì • ì‹¤íŒ¨: ' + error.message);
        
        // ë²„íŠ¼ ë³µêµ¬
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.textContent = 'ìˆ˜ì •ì‚¬í•­ ì €ì¥';
      }
    });

    // ë©”ë‰´ ì‚­ì œ
    async function deleteMenu() {
      if (!confirm('ì •ë§ë¡œ ì´ ë©”ë‰´ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì‚­ì œëœ ë©”ë‰´ëŠ” ë³µêµ¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) {
        return;
      }

      console.log('[Edit Menu] Delete menu:', currentMenuId);

      const token = localStorage.getItem('accessToken');
      if (!token) {
        alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
        location.href = '02_Login.html';
        return;
      }

      try {
        const response = await fetch(`${baseUrl}/api/v1/menu/delete/${currentMenuId}`, {
          method: 'DELETE',
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const result = await response.json();
        console.log('[Edit Menu] Delete response:', result);

        if (response.ok && result.success) {
          alert('ë©”ë‰´ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
          location.href = '05_Foods.html';
        } else {
          throw new Error(result.message || 'ë©”ë‰´ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
        }

      } catch (error) {
        console.error('[Edit Menu] Delete error:', error);
        alert('ë©”ë‰´ ì‚­ì œ ì‹¤íŒ¨: ' + error.message);
      }
    }
  </script>
