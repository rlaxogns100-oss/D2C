<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>02 Orders</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Page specific override for full-screen feel */
    body {
      background-color: rgba(0,0,0,0.5); /* Simulating overlay background */
    }
    .screen-container {
      margin-top: 80px; /* Simulating bottom sheet position */
      border-radius: 30px 30px 0 0;
      background-color: var(--bg-gray);
      min-height: calc(100vh - 80px);
      padding-top: 24px;
    }
    
    /* Handle bar for bottom sheet look */
    .sheet-handle {
      width: 40px;
      height: 4px;
      background-color: #E5E7EB;
      border-radius: 2px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="screen-container">
    <div class="sheet-handle"></div>
    
    <div class="orders-list-title">20 Running Orders</div>

    <!-- Order Item 1 -->
    <div class="order-card">
      <div class="order-img"></div>
      <div class="order-info">
        <div class="order-tag">#Breakfast</div>
        <div class="order-name">Chicken Thai Biriyani</div>
        <div class="order-id">ID: 32053</div>
        <div class="order-price">$60</div>
        <div class="order-actions">
          <button class="btn-done">Done</button>
          <button class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Order Item 2 -->
    <div class="order-card">
      <div class="order-img"></div>
      <div class="order-info">
        <div class="order-tag">#Breakfast</div>
        <div class="order-name">Chicken Bhuna</div>
        <div class="order-id">ID: 15253</div>
        <div class="order-price">$30</div>
        <div class="order-actions">
          <button class="btn-done">Done</button>
          <button class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Order Item 3 -->
    <div class="order-card">
      <div class="order-img"></div>
      <div class="order-info">
        <div class="order-tag">#Breakfast</div>
        <div class="order-name">Vegetarian Poutine</div>
        <div class="order-id">ID: 21200</div>
        <div class="order-price">$35</div>
        <div class="order-actions">
          <button class="btn-done">Done</button>
          <button class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>
    
    <!-- Order Item 4 -->
    <div class="order-card">
      <div class="order-img"></div>
      <div class="order-info">
        <div class="order-tag">#Breakfast</div>
        <div class="order-name">Turkey Bacon Strips</div>
        <div class="order-id">ID: 53241</div>
        <div class="order-price">$45</div>
        <div class="order-actions">
          <button class="btn-done">Done</button>
          <button class="btn-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
        </svg>
      </div>
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-fab">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
      </div>
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      </div>
    </nav>
  </div>
</body>
</html>
