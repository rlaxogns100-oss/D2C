<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>05 Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Profile Header Card */
    .profile-card {
      background-color: var(--primary-orange);
      margin: 24px;
      border-radius: 24px;
      padding: 24px;
      color: var(--white);
      text-align: center;
      position: relative;
      height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-circle {
      position: absolute;
      top: 24px;
      left: 24px;
      width: 40px;
      height: 40px;
      background-color: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
      cursor: pointer;
    }

    .profile-title {
      font-size: 16px;
      font-weight: 500;
      margin-top: 12px;
      margin-bottom: 32px;
    }

    .sales-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .sales-amount {
      font-size: 36px;
      font-weight: 700;
    }

    /* Menu List */
    .menu-list-card {
      background-color: var(--bg-gray); /* Match bg */
      padding: 0 24px;
    }

    .menu-item {
      background-color: var(--bg-gray); /* Transparent in design but white card usually looks better */
      padding: 16px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      background-color: #F3F4F6; /* Slightly darker gray for items */
    }

    /* White container for grouped items */
    .menu-group {
      background-color: #F8F9FB; /* Light Gray bg */
      border-radius: 24px;
      padding: 20px;
      margin: 0 24px 24px;
    }

    .menu-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid #E5E7EB;
      cursor: pointer;
    }

    .menu-row:last-child {
      border-bottom: none;
    }

    .menu-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .menu-icon-circle {
      width: 48px;
      height: 48px;
      background-color: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-orange);
      font-size: 20px;
    }

    .menu-text {
      font-size: 16px;
      color: var(--text-dark);
      font-weight: 500;
    }

    .menu-arrow {
      color: var(--text-gray);
    }

    /* Logout Button */
    .logout-card {
      background-color: #F8F9FB;
      border-radius: 24px;
      padding: 20px;
      margin: 0 24px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .logout-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logout-icon {
      width: 48px;
      height: 48px;
      background-color: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #EF4444; /* Red for logout */
    }
  </style>
</head>
<body>
  <div class="screen-container">
    <!-- Profile Card -->
    <div class="profile-card">
      <div class="back-circle" onclick="history.back()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </div>
      <div class="profile-title">My Profile</div>
      
      <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
        <div class="sales-label">오늘의 매출</div>
        <div class="sales-amount">$500.00</div>
      </div>
    </div>

    <!-- Menu Group -->
    <div class="menu-group">
      <div class="menu-row">
        <div class="menu-left">
          <div class="menu-icon-circle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <span class="menu-text">Personal Info</span>
        </div>
        <svg class="menu-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </div>

      <div class="menu-row">
        <div class="menu-left">
          <div class="menu-icon-circle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
          </div>
          <span class="menu-text">Settings</span>
        </div>
        <svg class="menu-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </div>
    </div>

    <!-- Logout -->
    <div class="logout-card">
      <div class="logout-left">
        <div class="logout-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </div>
        <span class="menu-text">Log Out</span>
      </div>
      <svg class="menu-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
        </svg>
      </div>
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-fab">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
      </div>
      <div class="nav-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      </div>
    </nav>
  </div>
</body>
</html>
