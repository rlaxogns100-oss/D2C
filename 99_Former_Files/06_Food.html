<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>03 Food</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: var(--bg-gray);
    }
  </style>
</head>
<body>
  <div class="screen-container">
    <!-- Page Header -->
    <div class="page-header">
      <button class="icon-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <div class="page-title">My Food List</div>
      <div style="width: 40px;"></div> <!-- Spacer for center alignment -->
    </div>

    <!-- Tabs -->
    <div class="tabs-scroll">
      <div class="tab-item active">All</div>
      <div class="tab-item">Breakfast</div>
      <div class="tab-item">Lunch</div>
      <div class="tab-item">Dinner</div>
    </div>

    <div class="total-count">Total 03 items</div>

    <!-- Food Item 1 -->
    <div class="food-item">
      <div class="order-img"></div>
      <div class="order-info">
        <div class="food-info-top">
          <div class="order-name">Chicken Thai Biriyani</div>
          <div class="menu-dots">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="1" />
              <circle cx="19" cy="12" r="1" />
              <circle cx="5" cy="12" r="1" />
            </svg>
          </div>
        </div>
        <div><span class="food-tag-pill">Breakfast</span></div>
        <div class="food-rating">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="#FF6B35" stroke="none">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
          </svg>
          4.9 <span>(10 Review)</span>
        </div>
        <div class="food-footer">
          <div class="order-price">$60</div>
          <div class="food-status">Pick UP</div>
        </div>
      </div>
    </div>

    <!-- Food Item 2 -->
    <div class="food-item">
      <div class="order-img"></div>
      <div class="order-info">
        <div class="food-info-top">
          <div class="order-name">Chicken Bhuna</div>
          <div class="menu-dots">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="1" />
              <circle cx="19" cy="12" r="1" />
              <circle cx="5" cy="12" r="1" />
            </svg>
          </div>
        </div>
        <div><span class="food-tag-pill">Breakfast</span></div>
        <div class="food-rating">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="#FF6B35" stroke="none">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
          </svg>
          4.9 <span>(10 Review)</span>
        </div>
        <div class="food-footer">
          <div class="order-price">$30</div>
          <div class="food-status">Pick UP</div>
        </div>
      </div>
    </div>

    <!-- Food Item 3 -->
    <div class="food-item">
      <div class="order-img"></div>
      <div class="order-info">
        <div class="food-info-top">
          <div class="order-name">Mazalichiken Halim</div>
          <div class="menu-dots">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="1" />
              <circle cx="19" cy="12" r="1" />
              <circle cx="5" cy="12" r="1" />
            </svg>
          </div>
        </div>
        <div><span class="food-tag-pill">Breakfast</span></div>
        <div class="food-rating">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="#FF6B35" stroke="none">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
          </svg>
          4.9 <span>(10 Review)</span>
        </div>
        <div class="food-footer">
          <div class="order-price">$25</div>
          <div class="food-status">Pick UP</div>
        </div>
      </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
        </svg>
      </div>
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-fab">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
      </div>
      <div class="nav-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      </div>
    </nav>
  </div>
</body>
</html>
