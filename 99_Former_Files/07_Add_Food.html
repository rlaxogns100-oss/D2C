<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>04 Add Food</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Form Specific Styles */
    .form-group {
      margin-bottom: 24px;
      padding: 0 24px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-gray);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 16px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 14px;
      color: var(--text-dark);
      background-color: var(--white);
    }

    .form-input::placeholder {
      color: #D1D5DB;
    }

    .reset-btn {
      font-size: 13px;
      color: var(--primary-orange);
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Upload Section */
    .upload-grid {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .upload-box {
      width: 100px;
      height: 100px;
      border-radius: var(--radius-lg);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .upload-box.preview {
      background-color: #9CA3AF; /* Placeholder gray */
    }

    .upload-box.add {
      border: 1px dashed #D1D5DB;
      background-color: var(--white);
    }

    .upload-icon {
      width: 32px;
      height: 32px;
      background-color: var(--primary-orange-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-orange);
      margin-bottom: 8px;
    }

    .upload-text {
      font-size: 12px;
      color: var(--text-gray);
    }

    /* Price Section */
    .price-row {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .price-input-wrapper {
      flex: 1;
    }

    .checkbox-group {
      display: flex;
      gap: 16px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-gray);
      cursor: pointer;
    }

    .checkbox-custom {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 1px solid #D1D5DB;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .checkbox-item.checked .checkbox-custom {
      background-color: var(--primary-orange);
      border-color: var(--primary-orange);
    }

    .checkbox-item.checked {
      color: var(--text-dark);
    }

    /* Ingredients Section */
    .ingredients-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .see-all {
      font-size: 12px;
      color: var(--text-gray);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .ingredients-scroll {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 10px;
      scrollbar-width: none;
    }

    .ingredient-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-width: 60px;
    }

    .ing-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-orange-light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px; /* Emoji size */
    }

    .ing-name {
      font-size: 11px;
      color: var(--text-gray);
    }

    /* Details Textarea */
    .detail-textarea {
      width: 100%;
      height: 120px;
      padding: 16px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: 13px;
      color: var(--text-dark);
      resize: none;
      background-color: var(--white);
      line-height: 1.5;
    }

    /* Save Button */
    .save-btn-container {
      padding: 24px;
      background-color: var(--bg-gray);
    }

    .save-btn {
      width: 100%;
      padding: 18px;
      background-color: var(--primary-orange);
      color: var(--white);
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }
  </style>
</head>
<body>

      <div class="ingredients-scroll">

        </div>
        <div class="ingredient-item">
          <div class="ing-icon">üçó</div>

        </div>
        <div class="ingredient-item">
          <div class="ing-icon">üßÖ</div>

        </div>
        <div class="ingredient-item">
          <div class="ing-icon">üßÑ</div>
          <span class="ing-name">Garlic</span>
        </div>
        <div class="ingredient-item">
          <div class="ing-icon">üå∂Ô∏è</div>
          <span class="ing-name">Peppers</span>
        </div>
      </div>
    </div>

    <!-- Ingredients: Fruit -->
    <div class="form-group">
      <div class="ingredients-header">
        <label class="form-label" style="margin:0">Fruit</label>
        <div class="see-all">See All <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg></div>
      </div>
      <div class="ingredients-scroll">
        <div class="ingredient-item">
          <div class="ing-icon" style="background-color: white; border: 1px solid #E5E7EB;">ü•ë</div>
          <span class="ing-name">Avocado</span>
        </div>
        <div class="ingredient-item">
          <div class="ing-icon" style="background-color: white; border: 1px solid #E5E7EB;">üçé</div>
          <span class="ing-name">Apple</span>
        </div>
        <div class="ingredient-item">
          <div class="ing-icon" style="background-color: white; border: 1px solid #E5E7EB;">ü´ê</div>
          <span class="ing-name">Blueberry</span>
        </div>
        <div class="ingredient-item">
          <div class="ing-icon" style="background-color: white; border: 1px solid #E5E7EB;">ü•¶</div>
          <span class="ing-name">Broccoli</span>

      </div>
    </div>

    <!-- Details -->
    <div class="form-group">
      <label class="form-label">Details</label>
      <textarea class="detail-textarea" placeholder="Lorem ipsum dolor sit amet..."></textarea>
    </div>

    <!-- Save Button -->
    <div class="save-btn-container">
      <button class="save-btn">Save Changes</button>
    </div>
  </div>
</body>
</html>
