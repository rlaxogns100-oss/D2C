<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07 Cart</title>
  <link rel="stylesheet" href="style.css">

  <script src="storage.js"></script>
</head>
<body>
  <div class="screen-label">My_Cart</div>
  
  <div class="cart-container">
    <!-- Header -->
    <div class="cart-header">

    </div>
    
    <!-- Cart Items (ë™ì ìœ¼ë¡œ ë¡œë“œë¨) -->
    <div class="cart-items" id="cartItems">
      <!-- JavaScriptë¡œ ìë™ ìƒì„± -->
    </div>
    
    <!-- Summary -->
    <div class="cart-summary">
      <div class="delivery-address">
        <div>
          <h4>DELIVERY ADDRESS</h4>
          <p>2118 Thornridge Cir. Syracuse</p>
        </div>

      <div class="cart-total">

        <div style="text-align: right;">
          <span class="cart-total-amount" id="totalPrice">$96</span>
          <a href="#" style="display: block; margin-top: 4px;" onclick="alert('Subtotal: $96\në°°ì†¡ë¹„: $0 (ë¬´ë£Œ)\ní•©ê³„: $96'); return false;">Breakdown ></a>
        </div>
      </div>
    </div>
    
    <!-- Place Order Button -->

  </div>
  
  <script>
    /* ==========================================================================
       ğŸ›’ ì¥ë°”êµ¬ë‹ˆ í˜ì´ì§€ ë¡œì§
       
       âš ï¸ DB ì—°ë™ ì‹œ ìˆ˜ì • í•„ìš”:
       - CartStorage.* í˜¸ì¶œ â†’ API fetch í˜¸ì¶œë¡œ ë³€ê²½
       - loadCartItems(), updateTotalPrice() ë“± í•¨ìˆ˜ëŠ” ìœ ì§€ ê°€ëŠ¥
       ========================================================================== */
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¥ë°”êµ¬ë‹ˆ ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener('DOMContentLoaded', function() {
      loadCartItems();
    });
    
    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ë Œë”ë§
    function loadCartItems() {
      const cartItems = CartStorage.getAll(); // âš ï¸ DB: await fetch('/api/cart')
      const container = document.getElementById('cartItems');
      
      if (cartItems.length === 0) {
        container.innerHTML = '<p style="text-align: center; padding: 40px; color: #8B92A8;">ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</p>';
        document.getElementById('totalPrice').textContent = '$0';
        return;
      }
      
      container.innerHTML = cartItems.map(item => `
        <div class="cart-item" data-id="${item.id}">
          <div class="cart-item-image"></div>
          <div class="cart-item-info">
            <h4>${item.name}</h4>
            <p class="cart-item-size">${item.size}</p>
            <p>${item.restaurant || 'Restaurant'}</p>
            <div class="cart-item-footer">
              <span class="cart-item-price">$${item.price * item.quantity}</span>
              <div class="cart-counter">
                <button class="cart-counter-btn" onclick="decreaseCartQuantity('${item.id}')">âˆ’</button>
                <span class="cart-counter-value">${item.quantity}</span>
                <button class="cart-counter-btn" onclick="increaseCartQuantity('${item.id}')">+</button>
              </div>
            </div>
          </div>
          <button class="cart-remove" onclick="removeCartItem('${item.id}')">Ã—</button>
        </div>
      `).join('');
      
      updateTotalPrice();
    }
    
    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ìˆ˜ëŸ‰ ì¦ê°€
    function increaseCartQuantity(itemId) {
      const cartItems = CartStorage.getAll(); // âš ï¸ DB: await fetch('/api/cart')
      const item = cartItems.find(i => i.id === itemId);
      
      if (item) {
        item.quantity++;
        CartStorage.save(cartItems); // âš ï¸ DB: await fetch('/api/cart/'+itemId, {method:'PUT'})
        loadCartItems();
      }
    }
    
    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ìˆ˜ëŸ‰ ê°ì†Œ
    function decreaseCartQuantity(itemId) {
      const cartItems = CartStorage.getAll(); // âš ï¸ DB: await fetch('/api/cart')
      const item = cartItems.find(i => i.id === itemId);
      
      if (item && item.quantity > 1) {
        item.quantity--;
        CartStorage.save(cartItems); // âš ï¸ DB: await fetch('/api/cart/'+itemId, {method:'PUT'})
        loadCartItems();
      }
    }
    
    // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ì‚­ì œ
    function removeCartItem(itemId) {
      if (confirm('ì´ ìƒí’ˆì„ ì¥ë°”êµ¬ë‹ˆì—ì„œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        CartStorage.removeItem(itemId); // âš ï¸ DB: await fetch('/api/cart/'+itemId, {method:'DELETE'})
        loadCartItems();
      }
    }
    
    // ì „ì²´ ê¸ˆì•¡ ì—…ë°ì´íŠ¸
    function updateTotalPrice() {
      const total = CartStorage.getTotal(); // âš ï¸ DB: ì„œë²„ì—ì„œ ê³„ì‚°ëœ ê°’ ì‚¬ìš©
      document.getElementById('totalPrice').textContent = '$' + total;
    }
    
    // ì£¼ë¬¸í•˜ê¸°
    function placeOrder() {
      const cartItems = CartStorage.getAll(); // âš ï¸ DB: await fetch('/api/cart')
      
      if (cartItems.length === 0) {
        alert('ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤');
        return;
      }
      
      // ì£¼ë¬¸ ìƒì„±
      const order = OrderStorage.addOrder({ // âš ï¸ DB: await fetch('/api/orders', {method:'POST'})
        items: cartItems,
        total: CartStorage.getTotal(),
        address: '2118 Thornridge Cir. Syracuse'
      });
      
      // ì¥ë°”êµ¬ë‹ˆ ë¹„ìš°ê¸°
      CartStorage.clear(); // âš ï¸ DB: await fetch('/api/cart', {method:'DELETE'})
      
      alert('ì£¼ë¬¸ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!\nì£¼ë¬¸ë²ˆí˜¸: ' + order.id);
      location.href = '08_My_Orders.html';
    }
  </script>
</body>
</html>
