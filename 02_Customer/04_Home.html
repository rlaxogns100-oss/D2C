<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen-label">Home</div>
  
  <div class="container">
    <!-- Restaurant Card -->
    <div class="restaurant-card">
      <!-- Image with Menu Button -->
      <div class="image-card">
        <button class="icon-btn menu-btn" id="menuBtn" onclick="toggleDropdown()">
          <svg class="chevron" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="5" r="1.5" fill="currentColor"/>
            <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
            <circle cx="12" cy="19" r="1.5" fill="currentColor"/>
          </svg>
        </button>
        
        <!-- Dropdown Menu -->
        <div class="dropdown-menu" id="dropdownMenu">
          <div class="dropdown-item" onclick="location.href='07_Cart.html'">장바구니</div>
          <div class="dropdown-item" onclick="location.href='08_My_Orders.html'">주문 내역</div>
          <div class="dropdown-item" onclick="location.href='09_Address.html'">주소 관리</div>
          <div class="dropdown-item" onclick="alert('결제 수단 관리 기능은 준비중입니다')">결제 수단 관리</div>
        </div>
        
        <!-- Pagination Dots -->
        <div class="pagination-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      
      <!-- Restaurant Info -->
      <div class="info-section">
        <div class="info-item rating">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          <span>4.7</span>
        </div>
        
        <div class="info-item delivery">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="1" y="3" width="15" height="13" rx="2"/>
            <path d="M16 8h4l3 3v5h-3"/>
            <circle cx="5.5" cy="18.5" r="2.5"/>
            <circle cx="18.5" cy="18.5" r="2.5"/>
          </svg>
          <span>Free</span>
        </div>
        
        <div class="info-item time">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          <span>20 min</span>
        </div>
      </div>
      
      <!-- Restaurant Name -->
      <h2 class="restaurant-name">Spicy Restaurant</h2>
      
      <!-- Description -->
      <p class="description">Maecenas sed diam eget risus varius blandit sit amet non magna. Integer posuere erat a ante venenatis dapibus posuere velit aliquet.</p>
      
      <!-- Category Tabs -->
      <div class="category-tabs">
        <button class="tab-btn active" onclick="selectCategory(this, 'burger')">Burger</button>
        <button class="tab-btn" onclick="selectCategory(this, 'sandwich')">Sandwich</button>
        <button class="tab-btn" onclick="selectCategory(this, 'pizza')">Pizza</button>
        <button class="tab-btn" onclick="selectCategory(this, 'sanwi')">Sanwi</button>
      </div>
      
      <!-- Products Section -->
      <div class="section-header">
        <h3>Burger <span class="item-count">(10)</span></h3>
      </div>
      
      <!-- Product Grid -->
      <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card" onclick="location.href='06_Food_Details.html'" style="cursor: pointer;">
          <div class="product-image"></div>
          <div class="product-info">
            <h4 class="product-name">Burger Ferguson</h4>
            <p class="product-restaurant">Spicy Restaurant</p>
            <div class="product-footer">
              <span class="product-price">$40</span>
              <button class="add-btn" onclick="event.stopPropagation(); location.href='07_Cart.html'">+</button>
            </div>
          </div>
        </div>
        
        <!-- Product 2 -->
        <div class="product-card" onclick="location.href='06_Food_Details.html'" style="cursor: pointer;">
          <div class="product-image"></div>
          <div class="product-info">
            <h4 class="product-name">Burger Ferguson</h4>
            <p class="product-restaurant">Spicy Restaurant</p>
            <div class="product-footer">
              <span class="product-price">$40</span>
              <button class="add-btn" onclick="event.stopPropagation(); location.href='07_Cart.html'">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // 드롭다운 메뉴 토글 함수
    function toggleDropdown() {
      const menu = document.getElementById('dropdownMenu');
      const btn = document.getElementById('menuBtn');
      
      menu.classList.toggle('active');
      btn.classList.toggle('active');
    }
    
    // 메뉴 외부 클릭 시 닫기
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('dropdownMenu');
      const btn = document.getElementById('menuBtn');
      
      // 클릭한 곳이 메뉴나 버튼이 아니면 메뉴 닫기
      if (!menu.contains(event.target) && !btn.contains(event.target)) {
        menu.classList.remove('active');
        btn.classList.remove('active');
      }
    });
    
    // 카테고리 선택 함수
    function selectCategory(button, category) {
      // 모든 탭 버튼의 active 클래스 제거
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      // 선택한 버튼에 active 클래스 추가
      button.classList.add('active');
      
      // 카테고리명 업데이트
      const categoryName = button.textContent;
      document.querySelector('.section-header h3').innerHTML = categoryName + ' <span class="item-count">(10)</span>';
      
      // 실제로는 여기서 해당 카테고리 상품을 불러오면 됨
      console.log('Selected category:', category);
    }
  </script>
</body>
</html>
